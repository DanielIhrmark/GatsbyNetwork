s: Jay Gatsby\u0027s house\nWeight: 1\nParagraphs: The gardener, the last one of Gatsby\u0027s former servants, came to the foot of the steps. \"I\u0027m going to drain the pool today, Mr. Gatsby. Leaves\u0027ll start falling pretty soon and then there\u0027s always trouble with the pipes.\" \"Don\u0027t do it today,\" Gatsby answered.", "to": "Gardener", "value": 1}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Restaurant\nWeight: 2\nParagraphs: --so I took one look at him--\" said Mr. Wolfshiem, shaking my hand earnestly, \"--and what do you think I did?\" \"What?\" I inquired politely. But evidently he was not addressing me for he dropped my hand and covered Gatsby with his expressive nose. \"I handed the money to Katspaugh and I sid, \u0027All right, Katspaugh, don\u0027t pay him a penny till he shuts his mouth.\u0027 He shut it then and there.\" Gatsby took an arm of each of us and moved forward into the restaurant whereupon Mr. Wolfshiem swallowed a new sentence he was starting and lapsed into a somnambulatory abstraction. \"Highballs?\" asked the head waiter. \"This is a nice restaurant here,\" said Mr. Wolfshiem looking at the Presbyterian nymphs on the ceiling. \"But I like across the street better!\" \"Yes, highballs,\" agreed Gatsby, and then to Mr. Wolfshiem: \"It\u0027s too hot over there.\" \"Hot and small--yes,\" said Mr. Wolfshiem, \"but full of memories.\" \"What place is that?\" I asked. \"The old Metropole.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027Don\u0027t hurry, Meyer,\u0027 said Gatsby, without enthusiasm.", "to": "Meyer Wolfsheim", "value": 2}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Jay Gatsby\u0027s house\nWeight: 1\nParagraphs: \"Please don\u0027t hurry,\" Gatsby urged them. He had control of himself now and he wanted to see more of Tom.", "to": "Mr. Sloane", "value": 1}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Jay Gatsby\u0027s house; Nick Carraway\u0027s house; Car; Restaurant; Buchanans\u0027 house\nWeight: 36\nParagraphs: party for me. I haven\u0027t even seen the host. I live over there----\" I waved my hand at the invisible hedge in the distance, \"and this man Gatsby sent over his chauffeur with an invitation.\" For a moment he looked at me as if he failed to understand. \"I\u0027m Gatsby,\" he said suddenly. \"What!\" I exclaimed. \"Oh, I beg your pardon.\" \"I thought you knew, old sport. I\u0027m afraid I\u0027m not a very good host.\" He smiled understandingly--much more than understandingly. It was one of those rare smiles with a quality of eternal reassurance in it, that you may come across four or five times in life. It faced--or seemed to face--the whole external world for an instant, and then concentrated on YOU with an irresistible prejudice in your favor. It understood you just so far as you wanted to be understood, believed in you as you would like to believe in yourself and assured you that it had precisely the impression of you that, at your best, you hoped to\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlmost at the moment when Mr. Gatsby identified himself a butler hurried toward him with the information that Chicago was calling him on the wire. He excused himself with a small bow that included each of us in turn. \"If you want anything just ask for it, old sport,\" he urged me. \"Excuse me. I will rejoin you later.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI wouldn\u0027t tell it and here I am tantalizing you.\" She yawned gracefully in my face. \"Please come and see me. . . . Phone book. . . . Under the name of Mrs. Sigourney Howard. . . . My aunt. . . .\" She was hurrying off as she talked--her brown hand waved a jaunty salute as she melted into her party at the door. Rather ashamed that on my first appearance I had stayed so late, I joined the last of Gatsby\u0027s guests who were clustered around him. I wanted to explain that I\u0027d hunted for him early in the evening and to apologize for not having known him in the garden. \"Don\u0027t mention it,\" he enjoined me eagerly. \"Don\u0027t give it another thought, old sport.\" The familiar expression held no more familiarity than the hand which reassuringly brushed my shoulder. \"And don\u0027t forget we\u0027re going up in the hydroplane tomorrow morning at nine o\u0027clock.\" Then the butler, behind his shoulder: \"Philadelphia wants you on the phone, sir.\" \"All right, in a minute. Tell them I\u0027ll be right there. . . . good night.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAt nine o\u0027clock, one morning late in July Gatsby\u0027s gorgeous car lurched up the rocky drive to my door and gave out a burst of melody from its three noted horn. It was the first time he had called on me though I had gone to two of his parties, mounted in his hydroplane, and, at his urgent invitation, made frequent use of his beach. \u0027Good morning, old sport. You\u0027re having lunch with me today and I thought we\u0027d ride up together.\u0027 He was balancing himself on the dashboard of his car with that resourcefulness of movement that is so peculiarly American--that comes, I suppose, with the absence of lifting work or rigid sitting in youth and, even more, with the formless grace of our nervous, sporadic games.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis quality was continually breaking through his punctilious manner in the shape of restlessness. He was never quite still; there was always a tapping foot somewhere or the impatient opening and closing of a hand. He saw me looking with admiration at his car. \"It\u0027s pretty, isn\u0027t it, old sport.\" He jumped off to give me a better view. \"Haven\u0027t you ever seen it before?\" I\u0027d seen it. Everybody had seen it. It was a rich cream color, bright with nickel, swollen here and there in its monstrous length with triumphant hatboxes and supper-boxes and tool-boxes, and terraced with a labyrinth of windshields that mirrored a dozen suns. Sitting down behind many layers of glass in a sort of green leather conservatory we started to town. I had talked with him perhaps half a dozen times in the past month and found, to my disappointment, that he had little to say. So my first impression, that he was a person of some undefined consequence, had\u003cbr\u003e\u003cbr\u003e\u003cbr\u003egradually faded and he had become simply the proprietor of an elaborate roadhouse next door. And then came that disconcerting ride. We hadn\u0027t reached West Egg village before Gatsby began leaving his elegant sentences unfinished and slapping himself indecisively on the knee of his caramel-colored suit. \"Look here, old sport,\" he broke out surprisingly. \"What\u0027s your opinion of me, anyhow?\" A little overwhelmed, I began the generalized evasions which that question deserves. \"Well, I\u0027m going to tell you something about my life,\" he interrupted. \"I don\u0027t want you to get a wrong idea of me from all these stories you hear.\" So he was aware of the bizarre accusations that flavored conversation in his halls. \"I\u0027ll tell you God\u0027s truth.\" His right hand suddenly ordered divine retribution to stand by. \"I am the son of some wealthy people in the middle-west--all dead now. I was brought up in America but educated at Oxford because all my ancestors have been educated there for many years.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to make a big request of you today,\" he said, pocketing his souvenirs with satisfaction, \"so I thought you ought to know something about me. I didn\u0027t want you to think I was just some nobody. You see, I usually find myself among strangers because I drift here and there trying to forget the sad thing that happened to me.\" He hesitated. \"You\u0027ll hear about it this afternoon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"No, this afternoon. I happened to find out that you\u0027re taking Miss Baker to tea.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"No, old sport, I\u0027m not. But Miss Baker has kindly consented to speak to you about this matter.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn a well-fanned Forty-second Street cellar I met Gatsby for lunch. Blinking away the brightness of the street outside my eyes picked him out obscurely in the anteroom, talking to another man. \"Mr. Carraway this is my friend Mr. Wolfshiem.\" A small, flat-nosed Jew raised his large head and regarded me with two fine growths of hair which luxuriated in either nostril. After a moment I discovered his tiny eyes in the half darkness.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Four of them were electrocuted,\" I said, remembering. \"Five with Becker.\" His nostrils turned to me in an interested way. \"I understand you\u0027re looking for a business gonnegtion.\" The juxtaposition of these two remarks was startling. Gatsby answered for me: \"Oh, no,\" he exclaimed, \"this isn\u0027t the man!\" \"No?\" Mr. Wolfshiem seemed disappointed. \"This is just a friend. I told you we\u0027d talk about that some other time.\" \"I beg your pardon,\" said Mr. Wolfshiem, \"I had a wrong man.\" A succulent hash arrived, and Mr. Wolfshiem, forgetting the more sentimental atmosphere of the old Metropole, began to eat with ferocious delicacy. His eyes, meanwhile, roved very slowly all around the room--he completed the arc by turning to inspect the people directly behind. I think that, except for my presence, he would have taken one short glance beneath our own table. \"Look here, old sport,\" said Gatsby, leaning toward me, \"I\u0027m afraid I made you a little angry this morning in the car.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe becomes very sentimental sometimes,\" explained Gatsby. \"This is one of his sentimental days. He\u0027s quite a character around New York--a denizen of Broadway.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"No.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Meyer Wolfshiem? No, he\u0027s a gambler.\" Gatsby hesitated, then added coolly: \"He\u0027s the man who fixed the World\u0027s Series back in 1919.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027Does it?\u0027 He turned his eyes toward it absently.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003einto some of the rooms. Let\u0027s go to Coney Island, old sport. In my car.\" \"It\u0027s too late.\" \"Well, suppose we take a plunge in the swimming pool? I haven\u0027t made use of it all summer.\" \"I\u0027ve got to go to bed.\" \"All right.\" He waited, looking at me with suppressed eagerness.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"What day would suit you?\" \"What day would suit YOU?\" he corrected me quickly. \"I don\u0027t want to put you to any trouble, you see.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe both looked at the grass--there was a sharp line where my ragged lawn ended and the darker, well-kept expanse of his began. I suspected that he meant my grass.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAn hour later the front door opened nervously, and Gatsby in a white flannel suit, silver shirt and gold-colored tie hurried in. He was pale and there were dark signs of sleeplessness beneath his eyes. \"Is everything all right?\" he asked immediately. \"The grass looks fine, if that\u0027s what you mean.\" \"What grass?\" he inquired blankly. \"Oh, the grass in the yard.\" He looked out the window at it, but judging from his expression I don\u0027t believe he saw a thing. \"Looks very good,\" he remarked vaguely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyou got everything you need in the shape of--of tea?\" I took him into the pantry where he looked a little reproachfully at the Finn. Together we scrutinized the twelve lemon cakes from the delicatessen shop. \"Will they do?\" I asked. \"Of course, of course! They\u0027re fine!\" and he added hollowly, \". . .old sport.\" The rain cooled about half-past three to a damp mist through which occasional thin drops swam like dew. Gatsby looked with vacant eyes through a copy of Clay\u0027s \"Economics,\" starting at the Finnish tread that shook the kitchen floor and peering toward the bleared windows from time to time as if a series of invisible but alarming happenings were taking place outside. Finally he got up and informed me in an uncertain voice that he was going home. \"Why\u0027s that?\" \"Nobody\u0027s coming to tea. It\u0027s too late!\" He looked at his watch as if there was some pressing demand on his time elsewhere. \"I can\u0027t wait all day.\" \"Don\u0027t be silly; it\u0027s just two minutes to four.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe automatic quality of Gatsby\u0027s answer set us all back at least another minute.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Where are you going?\" demanded Gatsby in immediate alarm.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Oh, hello, old sport,\" he said, as if he hadn\u0027t seen me for years. I thought for a moment he was going to shake hands. \"It\u0027s stopped raining.\" \"Has it?\" When he realized what I was talking about, that there were twinkle-bells of sunshine in the room, he smiled like a weather man, like an ecstatic patron of recurrent light, and repeated the news to Daisy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"My house looks well, doesn\u0027t it?\" he demanded. \"See how the whole front of it catches the light.\" I agreed that it was splendid.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eme just three years to earn the money that bought it.\" \"I thought you inherited your money.\" \"I did, old sport,\" he said automatically, \"but I lost most of it in the big panic--the panic of the war.\" I think he hardly knew what he was saying, for when I asked him what business he was in he answered \"That\u0027s my affair,\" before he realized that it wasn\u0027t the appropriate reply. \"Oh, I\u0027ve been in several things,\" he corrected himself. \"I was in the drug business and then I was in the oil business. But I\u0027m not in either one now.\" He looked at me with more attention.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I know what we\u0027ll do,\" said Gatsby, \"we\u0027ll have Klipspringer play the piano.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGatsby looked at me questioningly. He wanted to go and he didn\u0027t see\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Three o\u0027Clock in the Morning,\" a neat, sad little waltz of that year, was drifting out the open door. After all, in the very casualness of Gatsby\u0027s party there were romantic possibilities totally absent from her world. What was it up there in the song that seemed to be calling her back inside? What would happen now in the dim incalculable hours? Perhaps some unbelievable guest would arrive, a person infinitely rare and to be marvelled at, some authentically radiant young girl who with one fresh glance at Gatsby, one moment of magical encounter, would blot out those five years of unwavering devotion. I stayed late that night. Gatsby asked me to wait until he was free and I lingered in the garden until the inevitable swimming party had run up, chilled and exalted, from the black beach, until the lights were extinguished in the guest rooms overhead. When he came down the steps at last the tanned skin was drawn unusually tight on his face, and his eyes were bright and tired.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNext day Gatsby called me on the phone. \"Going away?\" I inquired. \"No, old sport.\" \"I hear you fired all your servants.\" \"I wanted somebody who wouldn\u0027t gossip. Daisy comes over quite often--in the afternoons.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThrough the hall of the Buchanans\u0027 house blew a faint wind, carrying the sound of the telephone bell out to Gatsby and me as we waited at the door.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebetween two bushes into the path. I must have felt pretty weird by that time because I could think of nothing except the luminosity of his pink suit under the moon. \"What are you doing?\" I inquired. \"Just standing here, old sport.\" Somehow, that seemed a despicable occupation. For all I knew he was going to rob the house in a moment; I wouldn\u0027t have been surprised to see sinister faces, the faces of \"Wolfshiem\u0027s people,\" behind him in the dark shrubbery.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDid you see any trouble on the road?\" he asked after a minute. \"Yes.\" He hesitated. \"Was she killed?\" \"Yes.\" \"I thought so; I told Daisy I thought so. It\u0027s better that the shock should all come at once. She stood it pretty well.\" He spoke as if Daisy\u0027s reaction was the only thing that mattered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGatsby was waiting where I had left him in the drive. \"Is it all quiet up there?\" he asked anxiously. \"Yes, it\u0027s all quiet.\" I hesitated. \"You\u0027d better come home and get some sleep.\" He shook his head. \"I want to wait here till Daisy goes to bed. Good night, old sport.\" He put his hands in his coat pockets and turned back eagerly to his scrutiny of the house, as though my presence marred the sacredness of the vigil.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe wouldn\u0027t consider it. He couldn\u0027t possibly leave Daisy until he knew what she was going to do. He was clutching at some last hope and I couldn\u0027t bear to shake him free. It was this night that he told me the strange story of his youth with Dan Cody--told it to me because \"Jay Gatsby\" had broken up like glass against Tom\u0027s hard malice and the long secret extravaganza was played out. I think that he would have acknowledged anything, now, without reserve, but he wanted to talk about Daisy. She was the first \"nice\" girl he had ever known. In various unrevealed capacities he had come in contact with such people but always with indiscernible barbed wire between. He found her excitingly desirable. He went to her house, at first with other officers from Camp Taylor, then alone. It amazed him--he had never been in such a beautiful house before. But what gave it an air of breathless intensity was that Daisy lived there--it was as casual a thing to her.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t think she ever loved him. Gatsby turned around from a window and looked at me challengingly. \u0027You must remember, old sport, she was very excited this afternoon. He told her those things in a way that frightened her--that made it look as if I was some kind of cheap sharper. And the result was she hardly knew what she was saying.\u0027 He sat down gloomily. \u0027Of course she might have loved him, just for a minute, when they were first married--and loved me more even then, do you see?\u0027 Suddenly he came out with a curious remark: \u0027In any case,\u0027 he said, \u0027it was just personal.\u0027 What could you make of that, except to suspect some intensity in his conception of the affair that couldn\u0027t be measured? He came back from France when Tom and Daisy were still on their wedding\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe turned to me apologetically. \"You know, old sport, I\u0027ve never used that pool all summer?\"", "to": "Nick Carraway", "value": 36}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Car\nWeight: 1\nParagraphs: \"All right, old sport,\" called Gatsby. We slowed down. Taking a white card from his wallet he waved it before the man\u0027s eyes. \"Right you are,\" agreed the policeman, tipping his cap. \"Know you next time, Mr. Gatsby. Excuse ME!\"", "to": "Policeman", "value": 1}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Jay Gatsby\u0027s house; Buchanans\u0027 house; Plaza Hotel\nWeight: 16\nParagraphs: I hadn\u0027t been there two minutes when somebody brought Tom Buchanan in for a drink. I was startled, naturally, but the really surprising thing was that it hadn\u0027t happened before. They were a party of three on horseback--Tom and a man named Sloane and a pretty woman in a brown riding habit who had been there previously. \"I\u0027m delighted to see you,\" said Gatsby standing on his porch. \"I\u0027m delighted that you dropped in.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMoved by an irresistible impulse, Gatsby turned to Tom who had accepted the introduction as a stranger. \"I believe we\u0027ve met somewhere before, Mr. Buchanan.\" \"Oh, yes,\" said Tom, gruffly polite but obviously not remembering. \"So we did. I remember very well.\" \"About two weeks ago.\" \"That\u0027s right. You were with Nick here.\" \"I know your wife,\" continued Gatsby, almost aggressively.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I know your wife,\" continued Gatsby, almost aggressively.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Perhaps you know that lady.\" Gatsby indicated a gorgeous, scarcely human\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI went with them out to the veranda. On the green Sound, stagnant in the heat, one small sail crawled slowly toward the fresher sea. Gatsby\u0027s eyes followed it momentarily; he raised his hand and pointed across the bay. \"I\u0027m right across from you.\" \"So you are.\" Our eyes lifted over the rosebeds and the hot lawn and the weedy refuse of the dog days along shore. Slowly the white wings of the boat moved against the blue cool limit of the sky. Ahead lay the scalloped ocean and the abounding blessed isles.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Shall we all go in my car?\" suggested Gatsby. He felt the hot, green leather of the seat. \"I ought to have left it in the shade.\" \"Is it standard shift?\" demanded Tom. \"Yes.\" \"Well, you take my coup\u00e9 and let me drive your car to town.\" The suggestion was distasteful to Gatsby.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Why not let her alone, old sport?\" remarked Gatsby.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I told you I went there,\" said Gatsby. \"I heard you, but I\u0027d like to know when.\" \"It was in nineteen-nineteen, I only stayed five months. That\u0027s why I can\u0027t really call myself an Oxford man.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Go on,\" Gatsby said politely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I want to know what Mr. Gatsby has to tell me.\" \"Your wife doesn\u0027t love you,\" said Gatsby. \"She\u0027s never loved you. She loves me.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"She never loved you, do you hear?\" he cried. \"She only married you because I was poor and she was tired of waiting for me. It was a terrible mistake, but in her heart she never loved any one except me!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I told you what\u0027s been going on,\" said Gatsby. \"Going on for five years--and you didn\u0027t know.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Not seeing,\" said Gatsby. \"No, we couldn\u0027t meet. But both of us loved each other all that time, old sport, and you didn\u0027t know.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut all the rest of that\u0027s a God Damned lie. Daisy loved me when she married me and she loves me now.\" \"No,\" said Gatsby, shaking his head. \"She does, though. The trouble is that sometimes she gets foolish ideas in her head and doesn\u0027t know what she\u0027s doing.\" He nodded sagely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You can suit yourself about that, old sport.\" said Gatsby steadily.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003erapidly. \"He and this Wolfshiem bought up a lot of side-street drug stores here and in Chicago and sold grain alcohol over the counter. That\u0027s one of his little stunts. I picked him for a bootlegger the first time I saw him and I wasn\u0027t far wrong.\" \"What about it?\" said Gatsby politely. \"I guess your friend Walter Chase wasn\u0027t too proud to come in on it.\" \"And you left him in the lurch, didn\u0027t you? You let him go to jail for a month over in New Jersey. God! You ought to hear Walter on the subject of YOU.\" \"He came to us dead broke. He was very glad to pick up some money, old sport.\" \"Don\u0027t you call me \u0027old sport\u0027!\" cried Tom. Gatsby said nothing. \"Walter could have you up on the betting laws too, but Wolfshiem scared him into shutting his mouth.\" That unfamiliar yet recognizable look was back again in Gatsby\u0027s face. \"That drug store business was just small change,\" continued Tom slowly, \"but you\u0027ve got something on now that Walter\u0027s afraid to tell me about.\"", "to": "Tom Buchanan", "value": 16}, {"arrows": "to", "from": "Jay Gatsby", "title": "Locations: Jay Gatsby\u0027s house\nWeight: 1\nParagraphs: \"Certainly. I\u0027d be delighted to have you.\"", "to": "the Lady", "value": 1}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Tom\u0027s apartment\nWeight: 2\nParagraphs: \u0027I live at West Egg.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027I live next door to him.\u0027", "to": "Catherine", "value": 2}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Buchanans\u0027 house; New York; Nick Carraway\u0027s house\nWeight: 7\nParagraphs: for a moment, looking up into my face, promising that there was no one in the world she so much wanted to see. That was a way she had. She hinted in a murmur that the surname of the balancing girl was Baker. (I\u0027ve heard it said that Daisy\u0027s murmur was only to make people lean toward her; an irrelevant criticism that made it no less charming.) At any rate Miss Baker\u0027s lips fluttered, she nodded at me almost imperceptibly and then quickly tipped her head back again--the object she was balancing had obviously tottered a little and given her something of a fright. Again a sort of apology arose to my lips. Almost any exhibition of complete self sufficiency draws a stunned tribute from me. I looked back at my cousin who began to ask me questions in her low, thrilling voice. It was the kind of voice that the ear follows up and down as if each speech is an arrangement of notes that will never be played again. Her face was sad and lovely with bright things in it,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIt was sharply different from the West where an evening was hurried from phase to phase toward its close in a continually disappointed anticipation or else in sheer nervous dread of the moment itself. \"You make me feel uncivilized, Daisy,\" I confessed on my second glass.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehead decisively at Tom the subject of the stables, in fact all subjects, vanished into air. Among the broken fragments of the last five minutes at table I remember the candles being lit again, pointlessly, and I was conscious of wanting to look squarely at every one and yet to avoid all eyes. I couldn\u0027t guess what Daisy and Tom were thinking but I doubt if even Miss Baker who seemed to have mastered a certain hardy skepticism was able utterly to put this fifth guest\u0027s shrill metallic urgency out of mind. To a certain temperament the situation might have seemed intriguing--my own instinct was to telephone immediately for the police. The horses, needless to say, were not mentioned again. Tom and Miss Baker, with several feet of twilight between them strolled back into the library, as if to a vigil beside a perfectly tangible body, while trying to look pleasantly interested and a little deaf I followed Daisy around a chain of connecting verandas to the porch in front.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe had waited five years and bought a mansion where he dispensed starlight to casual moths so that he could \u0027come over\u0027 some afternoon to a stranger\u0027s garden.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI called up Daisy from the office next morning and invited her to come to tea. \"Don\u0027t bring Tom,\" I warned her.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003econfused; then, as he lay in his house and didn\u0027t move or breathe or speak hour upon hour it grew upon me that I was responsible, because no one else was interested--interested, I mean, with that intense personal interest to which every one has some vague right at the end. I called up Daisy half an hour after we found him, called her instinctively and without hesitation. But she and Tom had gone away early that afternoon, and taken baggage with them. \u0027Left no address?\u0027 \u0027No.\u0027 \u0027Say when they\u0027d be back?\u0027 \u0027No.\u0027 \u0027Any idea where they are? How I could reach them?\u0027 \u0027I don\u0027t know. Can\u0027t say.\u0027 I wanted to get somebody for him. I wanted to go into the room where he lay and reassure him: \u0027I\u0027ll get somebody for you, Gatsby. Don\u0027t worry. Just trust me and I\u0027ll get somebody for you----\u0027 Meyer Wolfshiem\u0027s name wasn\u0027t in the phone book. The butler gave me his office address on Broadway and I called Information, but by the time I had the number it was long after five and no one answered the phone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI see now that this has been a story of the West, after all--Tom and Gatsby, Daisy and Jordan and I, were all Westerners, and perhaps we possessed some deficiency in common which made us subtly unadaptable to Eastern life.", "to": "Daisy Buchanan", "value": 7}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Nick Carraway\u0027s house; New York\nWeight: 3\nParagraphs: \"The funeral\u0027s tomorrow,\" I said. \"Three o\u0027clock, here at the house. I wish you\u0027d tell anybody who\u0027d be interested.\" \"Oh, I will,\" he broke out hastily. \"Of course I\u0027m not likely to see anybody, but if I do.\" His tone made me suspicious.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Of course you\u0027ll be there yourself.\" \"Well, I\u0027ll certainly try. What I called up about is----\" \"Wait a minute,\" I interrupted. \"How about saying you\u0027ll come?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI wondered if this partnership had included the World\u0027s Series transaction in 1919. \"Now he\u0027s dead,\" I said after a moment. \"You were his closest friend, so I know you\u0027ll want to come to his funeral this afternoon.\" \"I\u0027d like to come.\" \"Well, come then.\" The hair in his nostrils quivered slightly and as he shook his head his eyes filled with tears. \"I can\u0027t do it--I can\u0027t get mixed up in it,\" he said. \"There\u0027s nothing to get mixed up in. It\u0027s all over now.\" \"When a man gets killed I never like to get mixed up in it in any way. I keep out. When I was a young man it was different--if a friend of mine died, no matter how, I stuck with them to the end. You may think that\u0027s sentimental but I mean it--to the bitter end.\" I saw that for some reason of his own he was determined not to come, so I stood up. \"Are you a college man?\" he inquired suddenly. For a moment I thought he was going to suggest a \"gonnegtion\" but he only nodded and shook my hand.", "to": "Ewing Klipspringer", "value": 3}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Wilson\u0027s garage\nWeight: 1\nParagraphs: into the garage because the work bench was stained where the body had been lying so he moved uncomfortably around the office--he knew every object in it before morning--and from time to time sat down beside Wilson trying to keep him more quiet. \"Have you got a church you go to sometimes, George? Maybe even if you haven\u0027t been there for a long time? Maybe I could call up the church and get a priest to come over and he could talk to you, see?\" \"Don\u0027t belong to any.\" \"You ought to have a church, George, for times like this. You must have gone to church once. Didn\u0027t you get married in a church? Listen, George, listen to me. Didn\u0027t you get married in a church?\" \"That was a long time ago.\" The effort of answering broke the rhythm of his rocking--for a moment he was silent. Then the same half knowing, half bewildered look came back into his faded eyes. \"Look in the drawer there,\" he said, pointing at the desk. \"Which drawer?\" \"That drawer--that one.\"", "to": "George Wilson", "value": 1}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Nick Carraway\u0027s house\nWeight: 1\nParagraphs: \"Well, I\u0027m all right now. Where have they got Jimmy?\" I took him into the drawing-room, where his son lay, and left him there. Some little boys had come up on the steps and were looking into the hall; when I told them who had arrived they went reluctantly away. After a little while Mr. Gatz opened the door and came out, his mouth ajar, his face flushed slightly, his eyes leaking isolated and unpunctual tears. He had reached an age where death no longer has the quality of ghastly surprise, and when he looked around him now for the first time and saw the height and splendor of the hall and the great rooms opening out from it into other rooms his grief began to be mixed with an awed pride. I helped him to a bedroom upstairs; while he took off his coat and vest I told him that all arrangements had been deferred until he came. \"I didn\u0027t know what you\u0027d want, Mr. Gatsby----\" \"Gatz is my name.\" \"--Mr. Gatz. I thought you might want to take the body west.\" He shook his head.", "to": "Henry Gatz", "value": 1}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Car; Restaurant; Jay Gatsby\u0027s house; Nick Carraway\u0027s house; Buchanans\u0027 house\nWeight: 22\nParagraphs: \"Do you mean you\u0027re in love with Miss Baker?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"What was that?\" I inquired.  \"The picture of Oxford?\" \"I was able to do the commissioner a favor once, and he sends me a Christmas card every year.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Who is he anyhow--an actor?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Fixed the World\u0027s Series?\" I repeated. The idea staggered me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAt first I thought it was another party, a wild rout that had resolved itself into \u0027hide-and-go-seek\u0027 or \u0027sardines-in-the-box\u0027 with all the house thrown open to the game. But there wasn\u0027t a sound. Only wind in the trees which blew the wires and made the lights go off and on again as if the house had winked into the darkness. As my taxi groaned away I saw Gatsby walking toward me across his lawn. \u0027Your place looks like the world\u0027s fair,\u0027 I said.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI talked with Miss Baker,\" I said after a moment. \"I\u0027m going to call up Daisy tomorrow and invite her over here to tea.\" \"Oh, that\u0027s all right,\" he said carelessly. \"I don\u0027t want to put you to any trouble.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"How about the day after tomorrow?\" He considered for a moment. Then, with reluctance: \"I want to get the grass cut,\" he said.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Would you rather put it off for a few days?\" I asked. \"Oh, it isn\u0027t about that. At least----\" He fumbled with a series of beginnings. \"Why, I thought--why, look here, old sport, you don\u0027t make much money, do you?\" \"Not very much.\" This seemed to reassure him and he continued more confidently. \"I thought you didn\u0027t, if you\u0027ll pardon my--you see, I carry on a little business on the side, a sort of sideline, you understand. And I thought that if you don\u0027t make very much--You\u0027re selling bonds, aren\u0027t you, old sport?\" \"Trying to.\" \"Well, this would interest you. It wouldn\u0027t take up much of your time and you might pick up a nice bit of money. It happens to be a rather confidential sort of thing.\" I realize now that under different circumstances that conversation might have been one of the crises of my life. But, because the offer was obviously and tactlessly for a service to be rendered, I had no choice except to cut him off there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyou got everything you need in the shape of--of tea?\" I took him into the pantry where he looked a little reproachfully at the Finn. Together we scrutinized the twelve lemon cakes from the delicatessen shop. \"Will they do?\" I asked. \"Of course, of course! They\u0027re fine!\" and he added hollowly, \". . .old sport.\" The rain cooled about half-past three to a damp mist through which occasional thin drops swam like dew. Gatsby looked with vacant eyes through a copy of Clay\u0027s \"Economics,\" starting at the Finnish tread that shook the kitchen floor and peering toward the bleared windows from time to time as if a series of invisible but alarming happenings were taking place outside. Finally he got up and informed me in an uncertain voice that he was going home. \"Why\u0027s that?\" \"Nobody\u0027s coming to tea. It\u0027s too late!\" He looked at his watch as if there was some pressing demand on his time elsewhere. \"I can\u0027t wait all day.\" \"Don\u0027t be silly; it\u0027s just two minutes to four.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Well, that\u0027s funny!\" I exclaimed. \"What\u0027s funny?\" She turned her head as there was a light, dignified knocking at the front door. I went out and opened it. Gatsby, pale as death, with his hands plunged like weights in his coat pockets, was standing in a puddle of water glaring tragically into my eyes. With his hands still in his coat pockets he stalked by me into the hall, turned sharply as if he were on a wire and disappeared into the living room.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve got to speak to you about something before you go.\" He followed me wildly into the kitchen, closed the door and whispered: \"Oh, God!\" in a miserable way. \"What\u0027s the matter?\" \"This is a terrible mistake,\" he said, shaking his head from side to side, \"a terrible, terrible mistake.\" \"You\u0027re just embarrassed, that\u0027s all,\" and luckily I added: \"Daisy\u0027s embarrassed too.\" \"She\u0027s embarrassed?\" he repeated incredulously. \"Just as much as you are.\" \"Don\u0027t talk so loud.\" \"You\u0027re acting like a little boy,\" I broke out impatiently. \"Not only that but you\u0027re rude. Daisy\u0027s sitting in there all alone.\" He raised his hand to stop my words, looked at me with unforgettable reproach and opening the door cautiously went back into the other room. I walked out the back way--just as Gatsby had when he had made his nervous circuit of the house half an hour before--and ran for a huge black knotted tree whose massed leaves made a fabric against the rain.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI began to walk about the room, examining various indefinite objects in the half darkness. A large photograph of an elderly man in yachting costume attracted me, hung on the wall over his desk. \"Who\u0027s this?\" \"That? That\u0027s Mr. Dan Cody, old sport.\" The name sounded faintly familiar. \"He\u0027s dead now. He used to be my best friend years ago.\" There was a small picture of Gatsby, also in yachting costume, on the bureau--Gatsby with his head thrown back defiantly--taken apparently when he was about eighteen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I wouldn\u0027t ask too much of her,\" I ventured. \"You can\u0027t repeat the past.\" \"Can\u0027t repeat the past?\" he cried incredulously. \"Why of course you can!\" He looked around him wildly, as if the past were lurking here in the shadow of his house, just out of reach of his hand. \"I\u0027m going to fix everything just the way it was before,\" he said, nodding determinedly. \"She\u0027ll see.\" He talked a lot about the past and I gathered that he wanted to recover something, some idea of himself perhaps, that had gone into loving Daisy. His life had been confused and disordered since then, but if he could once return to a certain starting place and go over it all slowly, he could find out what that thing was. . . . . . . One autumn night, five years before, they had been walking down the street when the leaves were falling, and they came to a place where there were no trees and the sidewalk was white with moonlight. They stopped here and turned toward each other. Now it was a cool night\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Who was the woman?\" he inquired. \"Her name was Wilson. Her husband owns the garage. How the devil did it happen?\" \"Well, I tried to swing the wheel----\" He broke off, and suddenly I guessed at the truth. \"Was Daisy driving?\" \"Yes,\" he said after a moment, \"but of course I\u0027ll say I was. You see, when we left New York she was very nervous and she thought it would steady her to drive--and this woman rushed out at us just as we were passing a car coming the other way. It all happened in a minute but it seemed to me that she wanted to speak to us, thought we were somebody she knew. Well, first Daisy turned away from the woman toward the other car, and then she lost her nerve and turned back. The second my hand reached the wheel I felt the shock--it must have killed her instantly.\" \"It ripped her open----\" \"Don\u0027t tell me, old sport.\" He winced. \"Anyhow--Daisy stepped on it. I tried to make her stop, but she couldn\u0027t so I pulled on the emergency\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eleaning against a table in the hall, heavy with dejection or sleep. \"Nothing happened,\" he said wanly. \"I waited, and about four o\u0027clock she came to the window and stood there for a minute and then turned out the light.\" His house had never seemed so enormous to me as it did that night when we hunted through the great rooms for cigarettes. We pushed aside curtains that were like pavilions and felt over innumerable feet of dark wall for electric light switches--once I tumbled with a sort of splash upon the keys of a ghostly piano. There was an inexplicable amount of dust everywhere and the rooms were musty as though they hadn\u0027t been aired for many days. I found the humidor on an unfamiliar table with two stale dry cigarettes inside. Throwing open the French windows of the drawing-room we sat smoking out into the darkness. \"You ought to go away,\" I said. \"It\u0027s pretty certain they\u0027ll trace your car.\" \"Go away NOW, old sport?\" \"Go to Atlantic City for a week, or up to Montreal.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI looked at my watch and stood up. \"Twelve minutes to my train.\" I didn\u0027t want to go to the city. I wasn\u0027t worth a decent stroke of work but it was more than that--I didn\u0027t want to leave Gatsby. I missed that train, and then another, before I could get myself away. \"I\u0027ll call you up,\" I said finally. \"Do, old sport.\" \"I\u0027ll call you about noon.\" We walked slowly down the steps.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI suppose Daisy\u0027ll call too.\" He looked at me anxiously as if he hoped I\u0027d corroborate this. \"I suppose so.\" \"Well--goodbye.\" We shook hands and I started away.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJust before I reached the hedge I remembered something and turned around. \"They\u0027re a rotten crowd,\" I shouted across the lawn. \"You\u0027re worth the whole damn bunch put together.\" I\u0027ve always been glad I said that. It was the only compliment I ever gave him, because I disapproved of him from beginning to end.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003esmile, as if we\u0027d been in ecstatic cahoots on that fact all the time. His gorgeous pink rag of a suit made a bright spot of color against the white steps and I thought of the night when I first came to his ancestral home three months before. The lawn and drive had been crowded with the faces of those who guessed at his corruption--and he had stood on those steps, concealing his incorruptible dream, as he waved them goodbye. I thanked him for his hospitality. We were always thanking him for that--I and the others. \u0027Goodbye,\u0027 I called. \u0027I enjoyed breakfast, Gatsby.\u0027 Up in the city I tried for a while to list the quotations on an interminable amount of stock, then I fell asleep in my swivel-chair. Just before noon the phone woke me and I started up with sweat breaking out on my forehead. It was Jordan Baker; she often called me up at this hour because the uncertainty of her own movements between hotels and clubs and private houses made her hard to find.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Will you ring again?\" \"I\u0027ve rung them three times.\" \"It\u0027s very important.\" \"Sorry. I\u0027m afraid no one\u0027s there.\" I went back to the drawing room and thought for an instant that they were chance visitors, all these official people who suddenly filled it. But as they drew back the sheet and looked at Gatsby with unmoved eyes, his protest continued in my brain. \"Look here, old sport, you\u0027ve got to get somebody for me. You\u0027ve got to try hard. I can\u0027t go through this alone.\" Some one started to ask me questions but I broke away and going upstairs looked hastily through the unlocked parts of his desk--he\u0027d never told me definitely that his parents were dead. But there was nothing--only the picture of Dan Cody, a token of forgotten violence staring down from the wall. Next morning I sent the butler to New York with a letter to Wolfshiem which asked for information and urged him to come out on the next train. That request seemed superfluous when I wrote it. I was sure he\u0027d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen the phone rang that afternoon and Long Distance said Chicago was calling I thought this would be Daisy at last. But the connection came through as a man\u0027s voice, very thin and far away. \"This is Slagle speaking. . . .\" \"Yes?\" The name was unfamiliar. \"Hell of a note, isn\u0027t it? Get my wire?\" \"There haven\u0027t been any wires.\" \"Young Parke\u0027s in trouble,\" he said rapidly. \"They picked him up when he handed the bonds over the counter. They got a circular from New York giving \u0027em the numbers just five minutes before. What d\u0027you know about that, hey? You never can tell in these hick towns----\" \"Hello!\" I interrupted breathlessly. \"Look here--this isn\u0027t Mr. Gatsby. Mr. Gatsby\u0027s dead.\" There was a long silence on the other end of the wire, followed by an exclamation . . . then a quick squawk as the connection was broken. I think it was on the third day that a telegram signed Henry C. Gatz arrived from a town in Minnesota. It said only that the sender was\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI see now that this has been a story of the West, after all--Tom and Gatsby, Daisy and Jordan and I, were all Westerners, and perhaps we possessed some deficiency in common which made us subtly unadaptable to Eastern life.", "to": "Jay Gatsby", "value": 22}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Jay Gatsby\u0027s house; Car; Nick Carraway\u0027s house\nWeight: 6\nParagraphs: \"Who doesn\u0027t?\" I inquired.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen he was gone I turned immediately to Jordan--constrained to assure her of my surprise. I had expected that Mr. Gatsby would be a florid and corpulent person in his middle years. \"Who is he?\" I demanded. \"Do you know?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hadn\u0027t the faintest idea what \u0027this matter\u0027 was, but I was more annoyed than interested. I hadn\u0027t asked Jordan to tea in order to discuss Mr. Jay Gatsby. I was sure the request would be something utterly fantastic and for a moment I was sorry I\u0027d ever set foot upon his overpopulated lawn.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI see now that this has been a story of the West, after all--Tom and Gatsby, Daisy and Jordan and I, were all Westerners, and perhaps we possessed some deficiency in common which made us subtly unadaptable to Eastern life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI saw Jordan Baker and talked over and around what had happened to us together and what had happened afterward to me, and she lay perfectly still listening in a big chair.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027m thirty,\" I said. \"I\u0027m five years too old to lie to myself and call it honor.\" She didn\u0027t answer.", "to": "Jordan Baker", "value": 6}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Restaurant; Jay Gatsby\u0027s house; New York; Nick Carraway\u0027s house\nWeight: 5\nParagraphs: There was the smile again, but this time I held out against it. \"I don\u0027t like mysteries,\" I answered. \"And I don\u0027t understand why you won\u0027t come out frankly and tell me what you want. Why has it all got to come through Miss Baker?\" \"Oh, it\u0027s nothing underhand,\" he assured me. \"Miss Baker\u0027s a great sportswoman, you know, and she\u0027d never do anything that wasn\u0027t all right.\" Suddenly he looked at his watch, jumped up and hurried from the room leaving me with Mr. Wolfshiem at the table. \"He has to telephone,\" said Mr. Wolfshiem, following him with his eyes. \"Fine fellow, isn\u0027t he? Handsome to look at and a perfect gentleman.\" \"Yes.\" \"He\u0027s an Oggsford man.\" \"Oh!\" \"He went to Oggsford College in England. You know Oggsford College?\" \"I\u0027ve heard of it.\" \"It\u0027s one of the most famous colleges in the world.\" \"Have you known Gatsby for a long time?\" I inquired. \"Several years,\" he answered in a gratified way. \"I made the pleasure of\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve got my hands full,\" I said. \"I\u0027m much obliged but I couldn\u0027t take on any more work.\" \"You wouldn\u0027t have to do any business with Wolfshiem.\" Evidently he thought that I was shying away from the \"gonnegtion\" mentioned at lunch, but I assured him he was wrong. He waited a moment longer, hoping I\u0027d begin a conversation, but I was too absorbed to be responsive, so he went unwillingly home.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNext morning I sent the butler to New York with a letter to Wolfshiem which asked for information and urged him to come out on the next train. That request seemed superfluous when I wrote it. I was sure he\u0027d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"That night an obviously frightened person called up and demanded to know who I was before he would give his name. \u0027This is Mr. Carraway,\u0027 I said. \u0027Oh--\u0027 He sounded relieved. \u0027This is Klipspringer.\u0027 I was relieved too for that seemed to promise another friend at Gatsby\u0027s grave. I didn\u0027t want it to be in the papers and draw a sightseeing crowd so I\u0027d been calling up a few people myself. They were hard to find.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe morning of the funeral I went up to New York to see Meyer Wolfshiem; I couldn\u0027t seem to reach him any other way. The door that I pushed open on the advice of an elevator boy was marked \u0027The Swastika Holding Company\u0027 and at first there didn\u0027t seem to be any one inside. But when I\u0027d shouted \u0027Hello\u0027 several times in vain an argument broke out behind a partition and presently a lovely Jewess appeared at an interior door and scrutinized me with black hostile eyes. \u0027Nobody\u0027s in,\u0027 she said. \u0027Mr. Wolfshiem\u0027s gone to Chicago.\u0027", "to": "Meyer Wolfsheim", "value": 5}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Car; Jay Gatsby\u0027s house\nWeight: 2\nParagraphs: Then the valley of ashes opened out on both sides of us, and I had a glimpse of Mrs. Wilson straining at the garage pump with panting vitality as we went by.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I hadn\u0027t seen him around, and I was rather worried. Tell him Mr. Carraway came over.\" \"Who?\" he demanded rudely. \"Carraway.\" \"Carraway. All right, I\u0027ll tell him.\" Abruptly he slammed the door.", "to": "Myrtle Wilson", "value": 2}, {"arrows": "to", "from": "Nick Carraway", "title": "Locations: Buchanans\u0027 house; New York; Restaurant; Plaza Hotel\nWeight: 9\nParagraphs: \"What you doing, Nick?\" \"I\u0027m a bond man.\" \"Who with?\" I told him. \"Never heard of them,\" he remarked decisively. This annoyed me. \"You will,\" I answered shortly. \"You will if you stay in the East.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is always a halt there of at least a minute and it was because of this that I first met Tom Buchanan\u0027s mistress. The fact that he had one was insisted upon wherever he was known. His acquaintances resented the fact that he turned up in popular restaurants with her and, leaving her at a table, sauntered about, chatting with whomsoever he knew. Though I was curious to see her I had no desire to meet her--but I did. I went up to New York with Tom on\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI insisted on paying the check. As the waiter brought my change I caught sight of Tom Buchanan across the crowded room. \u0027Come along with me for a minute,\u0027 I said. \u0027I\u0027ve got to say hello to someone.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027This is Mr. Gatsby, Mr. Buchanan.\u0027 They shook hands briefly and a strained, unfamiliar look of embarrassment came over Gatsby\u0027s face.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"That\u0027s a good idea.\" I got up. \"Come on, Tom. Nobody wants a drink.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebrake. Then she fell over into my lap and I drove on. \"She\u0027ll be all right tomorrow,\" he said presently. \"I\u0027m just going to wait here and see if he tries to bother her about that unpleasantness this afternoon. She\u0027s locked herself into her room and if he tries any brutality she\u0027s going to turn the light out and on again.\" \"He won\u0027t touch her,\" I said. \"He\u0027s not thinking about her.\" \"I don\u0027t trust him, old sport.\" \"How long are you going to wait?\" \"All night if necessary. Anyhow till they all go to bed.\" A new point of view occurred to me. Suppose Tom found out that Daisy had been driving. He might think he saw a connection in it--he might think anything. I looked at the house: there were two or three bright windows downstairs and the pink glow from Daisy\u0027s room on the second floor. \"You wait here,\" I said. \"I\u0027ll see if there\u0027s any sign of a commotion.\" I walked back along the border of the lawn, traversed the gravel softly\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI see now that this has been a story of the West, after all--Tom and Gatsby, Daisy and Jordan and I, were all Westerners, and perhaps we possessed some deficiency in common which made us subtly unadaptable to Eastern life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOne afternoon late in October I saw Tom Buchanan. He was walking ahead of me along Fifth Avenue in his alert, aggressive way, his hands out a\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Tom,\" I inquired, \"what did you say to Wilson that afternoon?\" He stared at me without a word and I knew I had guessed right about those missing hours.", "to": "Tom Buchanan", "value": 9}, {"arrows": "to", "from": "Catherine", "title": "Locations: Tom\u0027s apartment\nWeight: 7\nParagraphs: \"The sister Catherine sat down beside me on the couch. \u0027Do you live down on Long Island, too?\u0027 she inquired.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027Really? I was down there at a party about a month ago. At a man named Gatsby\u0027s. Do you know him?\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027Well, they say he\u0027s a nephew or a cousin of Kaiser Wilhelm\u0027s. That\u0027s where all his money comes from.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027I\u0027m scared of him. I\u0027d hate to have him get anything on me.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCatherine leaned close to me and whispered in my ear: \"Neither of them can stand the person they\u0027re married to.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"What I say is, why go on living with them if they can\u0027t stand them? If I was them I\u0027d get a divorce and get married to each other right away.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehim? I never was any more crazy about him than I was about that man there.\" She pointed suddenly at me, and every one looked at me accusingly. I tried to show by my expression that I had played no part in her past. \"The only CRAZY I was was when I married him. I knew right away I made a mistake. He borrowed somebody\u0027s best suit to get married in and never even told me about it, and the man came after it one day when he was out. She looked around to see who was listening: \" \u0027Oh, is that your suit?\u0027 I said. \u0027This is the first I ever heard about it.\u0027 But I gave it to him and then I lay down and cried to beat the band all afternoon.\" \"She really ought to get away from him,\" resumed Catherine to me. \"They\u0027ve been living over that garage for eleven years. And Tom\u0027s the first sweetie she ever had.\" The bottle of whiskey--a second one--was now in constant demand by all present, excepting Catherine who \"felt just as good on nothing at all.\"", "to": "Nick Carraway", "value": 7}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Jay Gatsby\u0027s house\nWeight: 1\nParagraphs: He went out of the room calling \"Ewing!\" and returned in a few minutes accompanied by an embarrassed, slightly worn young man with shell-rimmed glasses and scanty blonde hair. He was now decently clothed in a \"sport shirt\" open at the neck, sneakers and duck trousers of a nebulous hue. \"Did we interrupt your exercises?\" inquired Daisy politely. \"I was asleep,\" cried Mr. Klipspringer, in a spasm of embarrassment. \"That is, I\u0027d BEEN asleep. Then I got up. . . .\" \"Klipspringer plays the piano,\" said Gatsby, cutting him off. \"Don\u0027t you, Ewing, old sport?\" \"I don\u0027t play well. I don\u0027t--I hardly play at all. I\u0027m all out of prac----\" \"We\u0027ll go downstairs,\" interrupted Gatsby. He flipped a switch. The grey windows disappeared as the house glowed full of light. In the music room Gatsby turned on a solitary lamp beside the piano. He lit Daisy\u0027s cigarette from a trembling match, and sat down with her on a couch far across the room where there was no light save what the", "to": "Ewing Klipspringer", "value": 1}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Nick Carraway\u0027s house; Jay Gatsby\u0027s house; Buchanans\u0027 house; Plaza Hotel\nWeight: 18\nParagraphs: Then from the living room I heard a sort of choking murmur and part of a laugh followed by Daisy\u0027s voice on a clear artificial note.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThey were sitting at either end of the couch looking at each other as if some question had been asked or was in the air, and every vestige of embarrassment was gone. Daisy\u0027s face was smeared with tears and when I came in she jumped up and began wiping at it with her handkerchief before a mirror.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You\u0027re sure you want me to come?\" \"Absolutely, old sport.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOh, I\u0027ve been in several things,\" he corrected himself. \"I was in the drug business and then I was in the oil business. But I\u0027m not in either one now.\" He looked at me with more attention. \"Do you mean you\u0027ve been thinking over what I proposed the other night?\" Before I could answer, Daisy came out of the house and two rows of brass buttons on her dress gleamed in the sunlight. \"That huge place THERE?\" she cried pointing. \"Do you like it?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHis bedroom was the simplest room of all--except where the dresser was garnished with a toilet set of pure dull gold. Daisy took the brush with delight and smoothed her hair, whereupon Gatsby sat down and\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSuddenly with a strained sound, Daisy bent her head into the shirts and began to cry stormily. \"They\u0027re such beautiful shirts,\" she sobbed, her voice muffled in the thick folds. \"It makes me sad because I\u0027ve never seen such--such beautiful shirts before.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDaisy put her arm through his abruptly but he seemed absorbed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere was a small picture of Gatsby, also in yachting costume, on the bureau--Gatsby with his head thrown back defiantly--taken apparently when he was about eighteen. \"I adore it!\" exclaimed Daisy. \"The pompadour! You never told me you had a pompadour--or a yacht.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Come here QUICK!\" cried Daisy at the window. The rain was still falling, but the darkness had parted in the west, and there was a pink and golden billow of foamy clouds above the sea.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Look at that,\" she whispered, and then after a moment: \"I\u0027d like to just get one of those pink clouds and put you in it and push you around.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyears! There must have been moments even that afternoon when Daisy tumbled short of his dreams--not through her own fault but because of the colossal vitality of his illusion. It had gone beyond her, beyond everything. He had thrown himself into it with a creative passion, adding to it all the time, decking it out with every bright feather that drifted his way. No amount of fire or freshness can challenge what a man will store up in his ghostly heart. As I watched him he adjusted himself a little, visibly. His hand took hold of hers and as she said something low in his ear he turned toward her with a rush of emotion. I think that voice held him most with its fluctuating, feverish warmth because it couldn\u0027t be over-dreamed--that voice was a deathless song. They had forgotten me, but Daisy glanced up and held out her hand; Gatsby didn\u0027t know me now at all. I looked once more at them and they looked back at me, remotely, possessed by intense life. Then I went out\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethat Mr. Sloane had determined he shouldn\u0027t. \"I\u0027m afraid I won\u0027t be able to,\" I said. \"Well, you come,\" she urged, concentrating on Gatsby. Mr. Sloane murmured something close to her ear. \"We won\u0027t be late if we start now,\" she insisted aloud. \"I haven\u0027t got a horse,\" said Gatsby. \"I used to ride in the army but I\u0027ve never bought a horse. I\u0027ll have to follow you in my car. Excuse me for just a minute.\" The rest of us walked out on the porch, where Sloane and the lady began an impassioned conversation aside. \"My God, I believe the man\u0027s coming,\" said Tom. \"Doesn\u0027t he know she doesn\u0027t want him?\" \"She says she does want him.\" \"She has a big dinner party and he won\u0027t know a soul there.\" He frowned. \"I wonder where in the devil he met Daisy. By God, I may be old-fashioned in my ideas, but women run around too much these days to suit me. They meet all kinds of crazy fish.\" Suddenly Mr. Sloane and the lady walked down the steps and mounted their horses.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve never met so many celebrities!\" Daisy exclaimed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eour stiff straw hats. \"Madame expects you in the salon!\" he cried, needlessly indicating the direction. In this heat every extra gesture was an affront to the common store of life. The room, shadowed well with awnings, was dark and cool. Daisy and Jordan lay upon an enormous couch, like silver idols, weighing down their own white dresses against the singing breeze of the fans. \"We can\u0027t move,\" they said together. Jordan\u0027s fingers, powdered white over their tan, rested for a moment in mine. \"And Mr. Thomas Buchanan, the athlete?\" I inquired. Simultaneously I heard his voice, gruff, muffled, husky, at the hall telephone. Gatsby stood in the center of the crimson carpet and gazed around with fascinated eyes. Daisy watched him and laughed, her sweet, exciting laugh; a tiny gust of powder rose from her bosom into the air. \"The rumor is,\" whispered Jordan, \"that that\u0027s Tom\u0027s girl on the telephone.\" We were silent. The voice in the hall rose high with annoyance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Very well, then, I won\u0027t sell you the car at all. . . . I\u0027m under no obligations to you at all. . . . And as for your bothering me about it at lunch time I won\u0027t stand that at all!\" \"Holding down the receiver,\" said Daisy cynically. \"No, he\u0027s not,\" I assured her. \"It\u0027s a bona fide deal. I happen to know about it.\" Tom flung open the door, blocked out its space for a moment with his thick body, and hurried into the room. \"Mr. Gatsby!\" He put out his broad, flat hand with well-concealed dislike. \"I\u0027m glad to see you, sir. . . . Nick. . . .\" \"Make us a cold drink,\" cried Daisy. As he left the room again she got up and went over to Gatsby and pulled his face down kissing him on the mouth. \"You know I love you,\" she murmured.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"How do you like mother\u0027s friends?\" Daisy turned her around so that she faced Gatsby. \"Do you think they\u0027re pretty?\" \"Where\u0027s Daddy?\" \"She doesn\u0027t look like her father,\" explained Daisy. \"She looks like me. She\u0027s got my hair and shape of the face.\" Daisy sat back upon the couch. The nurse took a step forward and held out her hand. \"Come, Pammy.\" \"Goodbye, sweetheart!\" With a reluctant backward glance the well-disciplined child held to her nurse\u0027s hand and was pulled out the door, just as Tom came back, preceding four gin rickeys that clicked full of ice. Gatsby took up his drink. \"They certainly look cool,\" he said, with visible tension. We drank in long greedy swallows. \"I read somewhere that the sun\u0027s getting hotter every year,\" said Tom genially. \"It seems that pretty soon the earth\u0027s going to fall into the sun--or wait a minute--it\u0027s just the opposite--the sun\u0027s getting colder every year. \"Come outside,\" he suggested to Gatsby, \"I\u0027d like you to have a look at the place.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eeverything\u0027s so confused. Let\u0027s all go to town!\" Her voice struggled on through the heat, beating against it, moulding its senselessness into forms. \"I\u0027ve heard of making a garage out of a stable,\" Tom was saying to Gatsby, \"but I\u0027m the first man who ever made a stable out of a garage.\" \"Who wants to go to town?\" demanded Daisy insistently. Gatsby\u0027s eyes floated toward her. \"Ah,\" she cried, \"you look so cool.\" Their eyes met, and they stared together at each other, alone in space. With an effort she glanced down at the table. \"You always look so cool,\" she repeated. She had told him that she loved him, and Tom Buchanan saw. He was astounded. His mouth opened a little and he looked at Gatsby and then back at Daisy as if he had just recognized her as some one he knew a long time ago. \"You resemble the advertisement of the man,\" she went on innocently. \"You know the advertisement of the man----\" \"All right,\" broke in Tom quickly, \"I\u0027m perfectly willing to go to\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Please don\u0027t.\" Her voice was cold, but the rancour was gone from it. She looked at Gatsby. \"There, Jay,\" she said--but her hand as she tried to light a cigarette was trembling. Suddenly she threw the cigarette and the burning match on the carpet. \"Oh, you want too much!\" she cried to Gatsby. \"I love you now--isn\u0027t that enough? I can\u0027t help what\u0027s past.\" She began to sob helplessly. \"I did love him once--but I loved you too.\"", "to": "Jay Gatsby", "value": 18}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Buchanans\u0027 house; Jay Gatsby\u0027s house; Seelbach Hotel; Plaza Hotel\nWeight: 9\nParagraphs: \"Don\u0027t look at me,\" Daisy retorted. \"I\u0027ve been trying to get you to New York all afternoon.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We\u0027ve got to beat them down,\" whispered Daisy, winking ferociously toward the fervent sun. \"You ought to live in California--\" began Miss Baker but Tom interrupted her by shifting heavily in his chair.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSure I did. I was going to wear it tonight, but it was too big in the bust and had to be altered. It was gas blue with lavender beads. Two hundred and sixty-five dollars.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethe telephone rang in her house and excited young officers from Camp Taylor demanded the privilege of monopolizing her that night, \"anyways, for an hour!\" When I came opposite her house that morning her white roadster was beside the curb, and she was sitting in it with a lieutenant I had never seen before. They were so engrossed in each other that she didn\u0027t see me until I was five feet away. \"Hello Jordan,\" she called unexpectedly. \"Please come here.\" I was flattered that she wanted to speak to me, because of all the older girls I admired her most. She asked me if I was going to the Red Cross and make bandages. I was. Well, then, would I tell them that she couldn\u0027t come that day? The officer looked at Daisy while she was speaking, in a way that every young girl wants to be looked at sometime, and because it seemed romantic to me I have remembered the incident ever since. His name was Jay Gatsby and I didn\u0027t lay eyes on him again for over four\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI came into her room half an hour before the bridal dinner, and found her lying on her bed as lovely as the June night in her flowered dress--and as drunk as a monkey. She had a bottle of sauterne in one hand and a letter in the other. \u0027Gratulate me,\u0027 she muttered. \u0027Never had a drink before but oh, how I do enjoy it.\u0027 \u0027What\u0027s the matter, Daisy?\u0027 I was scared, I can tell you; I\u0027d never seen a girl like that before. \u0027Here, dearis.\u0027 She groped around in a waste-basket she had with her on the bed and pulled out the string of pearls. \u0027Take \u0027em downstairs and give \u0027em back to whoever they belong to. Tell \u0027em all Daisy\u0027s change\u0027 her mine. Say \u0027Daisy\u0027s change\u0027 her mine!\u0027.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Very well, then, I won\u0027t sell you the car at all. . . . I\u0027m under no obligations to you at all. . . . And as for your bothering me about it at lunch time I won\u0027t stand that at all!\" \"Holding down the receiver,\" said Daisy cynically. \"No, he\u0027s not,\" I assured her. \"It\u0027s a bona fide deal. I happen to know about it.\" Tom flung open the door, blocked out its space for a moment with his thick body, and hurried into the room. \"Mr. Gatsby!\" He put out his broad, flat hand with well-concealed dislike. \"I\u0027m glad to see you, sir. . . . Nick. . . .\" \"Make us a cold drink,\" cried Daisy. As he left the room again she got up and went over to Gatsby and pulled his face down kissing him on the mouth. \"You know I love you,\" she murmured. \"You forget there\u0027s a lady present,\" said Jordan. Daisy looked around doubtfully.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe had luncheon in the dining-room, darkened, too, against the heat, and drank down nervous gayety with the cold ale. \"What\u0027ll we do with ourselves this afternoon,\" cried Daisy, \"and the day after that, and the next thirty years?\" \"Don\u0027t be morbid,\" Jordan said. \"Life starts all over again when it gets crisp in the fall.\" \"But it\u0027s so hot,\" insisted Daisy, on the verge of tears, \"And\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We\u0027re getting old,\" said Daisy. \"If we were young we\u0027d rise and dance.\"", "to": "Jordan Baker", "value": 9}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Buchanans\u0027 house; Jay Gatsby\u0027s house; Nick Carraway\u0027s house; Plaza Hotel\nWeight: 20\nParagraphs: whip and snap of the curtains and the groan of a picture on the wall. Then there was a boom as Tom Buchanan shut the rear windows and the caught wind died out about the room and the curtains and the rugs and the two young women ballooned slowly to the floor. The younger of the two was a stranger to me. She was extended full length at her end of the divan, completely motionless and with her chin raised a little as if she were balancing something on it which was quite likely to fall. If she saw me out of the corner of her eyes she gave no hint of it--indeed, I was almost surprised into murmuring an apology for having disturbed her by coming in. The other girl, Daisy, made an attempt to rise--she leaned slightly forward with a conscientious expression--then she laughed, an absurd, charming little laugh, and I laughed too and came forward into the room. \"I\u0027m p-paralyzed with happiness.\" She laughed again, as if she said something very witty, and held my hand\u003cbr\u003e\u003cbr\u003e\u003cbr\u003efor a moment, looking up into my face, promising that there was no one in the world she so much wanted to see. That was a way she had. She hinted in a murmur that the surname of the balancing girl was Baker. (I\u0027ve heard it said that Daisy\u0027s murmur was only to make people lean toward her; an irrelevant criticism that made it no less charming.) At any rate Miss Baker\u0027s lips fluttered, she nodded at me almost imperceptibly and then quickly tipped her head back again--the object she was balancing had obviously tottered a little and given her something of a fright. Again a sort of apology arose to my lips. Almost any exhibition of complete self sufficiency draws a stunned tribute from me. I looked back at my cousin who began to ask me questions in her low, thrilling voice. It was the kind of voice that the ear follows up and down as if each speech is an arrangement of notes that will never be played again. Her face was sad and lovely with bright things in it,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebright eyes and a bright passionate mouth--but there was an excitement in her voice that men who had cared for her found difficult to forget: a singing compulsion, a whispered \"Listen,\" a promise that she had done gay, exciting things just a while since and that there were gay, exciting things hovering in the next hour. I told her how I had stopped off in Chicago for a day on my way east and how a dozen people had sent their love through me. \"Do they miss me?\" she cried ecstatically. \"The whole town is desolate. All the cars have the left rear wheel painted black as a mourning wreath and there\u0027s a persistent wail all night along the North Shore.\" \"How gorgeous! Let\u0027s go back, Tom. Tomorrow!\" Then she added irrelevantly, \"You ought to see the baby.\" \"I\u0027d like to.\" \"She\u0027s asleep. She\u0027s two years old. Haven\u0027t you ever seen her?\" \"Never.\" \"Well, you ought to see her. She\u0027s----\" Tom Buchanan who had been hovering restlessly about the room stopped and rested his hand on my shoulder.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Gatsby?\" demanded Daisy. \"What Gatsby?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen, almost immediately, the telephone rang inside and the butler left the porch Daisy seized upon the momentary interruption and leaned toward me. \"I\u0027ll tell you a family secret,\" she whispered enthusiastically. \"It\u0027s about the butler\u0027s nose. Do you want to hear about the butler\u0027s nose?\" \"That\u0027s why I came over tonight.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Well, he wasn\u0027t always a butler; he used to be the silver polisher for some people in New York that had a silver service for two hundred people. He had to polish it from morning till night until finally it began to affect his nose----\" \"Things went from bad to worse,\" suggested Miss Baker. \"Yes. Things went from bad to worse until finally he had to give up his position.\" For a moment the last sunshine fell with romantic affection upon her glowing face; her voice compelled me forward breathlessly as I listened--then the glow faded, each light deserting her with lingering regret like children leaving a pleasant street at dusk. The butler came back and murmured something close to Tom\u0027s ear whereupon Tom frowned, pushed back his chair and without a word went inside. As if his absence quickened something within her Daisy leaned forward again, her voice glowing and singing. \"I love to see you at my table, Nick. You remind me of a--of a rose, an\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDaisy took her face in her hands, as if feeling its lovely shape, and her eyes moved gradually out into the velvet dusk. I saw that turbulent emotions possessed her, so I asked what I thought would be some sedative questions about her little girl. \"We don\u0027t know each other very well, Nick,\" she said suddenly. \"Even if we are cousins. You didn\u0027t come to my wedding.\" \"I wasn\u0027t back from the war.\" \"That\u0027s true.\" She hesitated. \"Well, I\u0027ve had a very bad time, Nick, and I\u0027m pretty cynical about everything.\" Evidently she had reason to be. I waited but she didn\u0027t say any more, and after a moment I returned rather feebly to the subject of her daughter.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Oh, yes.\" She looked at me absently. \"Listen, Nick; let me tell you what I said when she was born. Would you like to hear?\" \"Very much.\" \"It\u0027ll show you how I\u0027ve gotten to feel about--things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Jordan\u0027s going to play in the tournament tomorrow,\" explained Daisy, \"over at Westchester.\" \"Oh,--you\u0027re JORdan Baker.\" I knew now why her face was familiar--its pleasing contemptuous expression had looked out at me from many rotogravure pictures of the sporting life at Asheville and Hot Springs and Palm Beach. I had heard some story of her too, a critical, unpleasant story, but what it was I had forgotten
