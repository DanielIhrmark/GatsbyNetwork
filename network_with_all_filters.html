<script>
  // Dynamically extract unique locations
  const uniqueLocations = [...new Set(
    edges.get().flatMap(edge => {
      const locationMatch = edge.title.match(/Locations: (.*?)\n/); // Extract locations
      return locationMatch ? locationMatch[1].split("; ") : []; // Split multiple locations
    })
  )];

  // Debugging: Log all extracted locations
  console.log("Extracted Locations:", uniqueLocations);

  // Create the edge details panel
  const detailsPanel = document.createElement("div");
  detailsPanel.style.position = "absolute";
  detailsPanel.style.top = "0";
  detailsPanel.style.right = "0";
  detailsPanel.style.width = "600px";  // Double the width
  detailsPanel.style.height = "100vh";
  detailsPanel.style.background = "#f9f9f9";
  detailsPanel.style.padding = "15px";
  detailsPanel.style.borderLeft = "1px solid #ddd";
  detailsPanel.style.zIndex = "9999";
  detailsPanel.style.overflowY = "auto";
  detailsPanel.innerHTML = "<h3>Edge Details</h3><div id='edgeDetails'>Select an edge to view details.</div>";
  document.body.appendChild(detailsPanel);

  // Create filter UI
  const filterDiv = document.createElement("div");
  filterDiv.style.position = "absolute";
  filterDiv.style.top = "0";
  filterDiv.style.left = "0";
  filterDiv.style.width = "300px";
  filterDiv.style.height = "100vh";
  filterDiv.style.background = "#f4f4f4";
  filterDiv.style.padding = "15px";
  filterDiv.style.borderRight = "1px solid black";
  filterDiv.style.zIndex = "9999";
  filterDiv.style.overflowY = "auto";

  let filterHTML = `<h3>Filters</h3>`;
  filterHTML += `<label>Filter by Interaction Location:</label><br>`;
  uniqueLocations.forEach(location => {
    filterHTML += `
      <input type="checkbox" class="locationCheckbox" value="${location}" checked onchange="applyLocationFilter()">
      ${location}<br>
    `;
  });

  filterHTML += `
    <br><label for="interactionFilter">Filter by Interactions:</label><br>
    <input type="range" id="interactionFilter" min="0" max="100" value="0" oninput="applyInteractionFilter(this.value)">
    <span id="interactionValue">0</span><br><br>
    <label for="sourceFilter">Filter by Source Node:</label><br>
    <input type="text" id="sourceFilter" oninput="applySourceFilter(this.value)"><br><br>
    <label for="targetFilter">Filter by Target Node:</label><br>
    <input type="text" id="targetFilter" oninput="applyTargetFilter(this.value)"><br><br>
  `;

  filterDiv.innerHTML = filterHTML;

  // Append filter UI to document
  document.body.appendChild(filterDiv);

  // Listen for edge selection
  network.on("selectEdge", function (params) {
    if (params.edges.length === 0) {
        document.getElementById("edgeDetails").innerHTML = "Select an edge to view details.";
        return;
    }

    // Get the selected edge
    const edgeId = params.edges[0];
    const edge = edges.get(edgeId);

    // Parse edge details from title
    const locations = edge.title.match(/Locations: (.*?)\n/)[1];
    const weight = edge.title.match(/Weight: (.*?)\n/)[1];
    const paragraphs = edge.title.match(/Paragraphs: (.*)/)[1].split("<br><br><br>"); // Split paragraphs into an array
    const source = edge.from;
    const target = edge.to;

    // Format paragraphs with numbering and styling
    const formattedParagraphs = paragraphs.map((paragraph, index) => `
        <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd;">
            <strong>Extract ${index + 1}:</strong><br>${paragraph}
        </div>
    `).join("");

    // Display details
    document.getElementById("edgeDetails").innerHTML = `
        <p><strong>Source:</strong> ${source}</p>
        <p><strong>Target:</strong> ${target}</p>
        <p><strong>Locations:</strong> ${locations}</p>
        <p><strong>Weight:</strong> ${weight}</p>
        <p><strong>Paragraphs:</strong></p>
        ${formattedParagraphs}
    `;
  });

  // Function to filter interactions by location
  function applyLocationFilter() {
    const selectedLocations = Array.from(document.querySelectorAll('.locationCheckbox:checked'))
                                    .map(checkbox => checkbox.value);
    edges.update(
      edges.get().map(edge => {
        const edgeLocations = edge.title.match(/Locations: (.*?)\n/)[1].split("; ");
        return {
          ...edge,
          hidden: !edgeLocations.some(location => selectedLocations.includes(location)) // Check if any location matches
        };
      })
    );
    updateNodeVisibility();
  }

  // Function to filter by weight
  function applyInteractionFilter(minInteractions) {
    edges.update(
      edges.get().map(edge => ({
        ...edge,
        hidden: parseFloat(edge.title.match(/Weight: (.*?)\n/)[1]) < parseFloat(minInteractions)
      }))
    );
    updateNodeVisibility();
  }

  // Function to filter by source
  function applySourceFilter(sourceFilter) {
    const sourceText = sourceFilter.toLowerCase();
    edges.update(
      edges.get().map(edge => ({
        ...edge,
        hidden: !edge.from.toLowerCase().includes(sourceText)
      }))
    );
    updateNodeVisibility();
  }

  // Function to filter by target
  function applyTargetFilter(targetFilter) {
    const targetText = targetFilter.toLowerCase();
    edges.update(
      edges.get().map(edge => ({
        ...edge,
        hidden: !edge.to.toLowerCase().includes(targetText)
      }))
    );
    updateNodeVisibility();
  }

  // Update node visibility based on visible edges
  function updateNodeVisibility() {
    const visibleNodes = new Set(edges.get().filter(edge => !edge.hidden).flatMap(edge => [edge.from, edge.to]));
    nodes.update(
      nodes.get().map(node => ({
        ...node,
        hidden: !visibleNodes.has(node.id)
      }))
    );
  }
</script>
