ing radiated from him and filled the little room.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"It\u0027s stopped raining.\" \"I\u0027m glad, Jay.\" Her throat, full of aching, grieving beauty, told only of her unexpected joy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I want you and Daisy to come over to my house,\" he said, \"I\u0027d like to show her around.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Do you like it?\" \"I love it, but I don\u0027t see how you live there all alone.\" \"I keep it always full of interesting people, night and day. People who do interesting things. Celebrated people.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFinally we came to Gatsby\u0027s own apartment, a bedroom and a bath and an Adam study, where we sat down and drank a glass of some Chartreuse he took from a cupboard in the wall. He hadn\u0027t once ceased looking at Daisy and I think he revalued everything in his house according to the measure of response it drew from her well-loved eyes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"If it wasn\u0027t for the mist we could see your home across the bay,\" said Gatsby. \"You always have a green light that burns all night at the end of your dock.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Look at this,\" said Gatsby quickly. \"Here\u0027s a lot of clippings--about you.\" They stood side by side examining it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe went out of the room calling \"Ewing!\" and returned in a few minutes accompanied by an embarrassed, slightly worn young man with shell-rimmed glasses and scanty blonde hair. He was now decently clothed in a \"sport shirt\" open at the neck, sneakers and duck trousers of a nebulous hue. \"Did we interrupt your exercises?\" inquired Daisy politely. \"I was asleep,\" cried Mr. Klipspringer, in a spasm of embarrassment. \"That is, I\u0027d BEEN asleep. Then I got up. . . .\" \"Klipspringer plays the piano,\" said Gatsby, cutting him off. \"Don\u0027t you, Ewing, old sport?\" \"I don\u0027 it which comes at the two changes of the year. The quiet lights in the houses were humming out into the darkness and there was a stir and bustle among the stars. Out of the corner of his eye Gatsby saw that the blocks of the sidewalk really formed a ladder and mounted to a secret place above the trees--he could climb to it, if he climbed alone, and once there he could suck on the pap of life, gulp down the incomparable milk of wonder. His heart beat faster and faster as Daisy\u0027s white face came up to his own. He knew that when he kissed this girl, and forever wed his unutterable visions to her perishable breath, his mind would never romp again like the mind of God. So he waited, listening for a moment longer to the tuning fork that had been struck upon a star. Then he kissed her. At his lips\u0027 touch she blossomed for him like a flower and the incarnation was complete. Through all he said, even through his appalling sentimentality, I was\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve got something to tell YOU, old sport,----\" began Gatsby. But Daisy guessed at his intention. \"Please don\u0027t!\" she interrupted helplessly. \"Please let\u0027s all go home. Why don\u0027t we all go home?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd what\u0027s more, I love Daisy too. Once in a while I go off on a spree and make a fool of myself, but I always come back, and in my heart I love her all the time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eknow why we left Chicago? I\u0027m surprised that they didn\u0027t treat you to the story of that little spree.\" Gatsby walked over and stood beside her. \"Daisy, that\u0027s all over now,\" he said earnestly. \"It doesn\u0027t matter any more. Just tell him the truth--that you never loved him--and it\u0027s all wiped out forever.\" She looked at him blindly. \"Why,--how could I love him--possibly?\" \"You never loved him.\" She hesitated. Her eyes fell on Jordan and me with a sort of appeal, as though she realized at last what she was doing--and as though she had never, all along, intended doing anything at all. But it was done now. It was too late. \"I never loved him,\" she said, with perceptible reluctance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You loved me TOO?\" he repeated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I want to speak to Daisy alone,\" he insisted.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI glanced at Daisy who was staring terrified between Gatsby and her husband and at Jordan who had begun to balance an invisible but absorbing object on the tip of her chin. Then I turned back to Gatsby--and was startled at his expression. He looked--and this is said in all contempt for the babbled slander of his garden--as if he had \u0027killed a man.\u0027 For a moment the set of his face could be described in just that fantastic way. It passed, and he began to talk excitedly to Daisy, denying everything, defending his name against accusations that had not been made. But with every word she was drawing further and further into herself, so he gave that up and only the dead dream fought on as the afternoon slipped away, trying to touch what was no longer tangible, struggling unhappily, undespairingly, toward that lost voice across the room. The voice begged again to go. \u0027PLEASE, Tom! I can\u0027t stand this any more.\u0027 Her frightened eyes told that whatever intentions, whatever courage\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDid you see any trouble on the road?\" he asked after a minute. \"Yes.\" He hesitated. \"Was she killed?\" \"Yes.\" \"I thought so; I told Daisy I thought so. It\u0027s better that the shock should all come at once. She stood it pretty well.\" He spoke as if Daisy\u0027s reaction was the only thing that mattered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehouse, into her rich, full life, leaving Gatsby--nothing. He felt married to her, that was all. When they met again two days later it was Gatsby who was breathless, who was somehow betrayed.
