 her. \"What?\" \"Don\u0027t bring Tom.\" \"Who is \u0027Tom\u0027?\" she asked innocently.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe sat down, miserably, as if I had pushed him, and simultaneously there was the sound of a motor turning into my lane. We both jumped up and, a little harrowed myself, I went out into the yard. Under the dripping bare lilac trees a large open car was coming up the drive. It stopped. Daisy\u0027s face, tipped sideways beneath a three-cornered lavender hat, looked out at me with a bright ecstatic smile. \u0027Is this absolutely where you live, my dearest one?\u0027 The exhilarating ripple of her voice was a wild tonic in the rain. I had to follow the sound of it for a moment, up and down, with my ear alone before any words came through. A damp streak of hair lay like a dash of blue paint across her cheek and her hand was wet with glistening drops as I took it to help her from the car. \u0027Are you in love with me,\u0027 she said low in my ear. \u0027Or why did I have to come alone?\u0027 \u0027That\u0027s the secret of Castle Rackrent. Tell your chauffeur to go far away and spend an hour.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We haven\u0027t met for many years,\" said Daisy, her voice as matter-of-fact as it could ever be. \"Five years next November.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThey arrived at twilight and as we strolled out among the sparkling hundreds Daisy\u0027s voice was playing murmurous tricks in her throat. \"These things excite me SO,\" she whispered. \"If you want to kiss me any time during the evening, Nick, just let me know and I\u0027ll be glad to arrange it for you. Just mention my name. Or present a green card. I\u0027m giving out green----\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShe looked around after a moment and told me the girl was \"common but pretty,\" and I knew that except for the half hour she\u0027d been alone with Gatsby she wasn\u0027t having a good time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI wouldn\u0027t let you operate on me!\" It was like that. Almost the last thing I remember was standing with Daisy and watching the moving picture director and his Star. They were still under the white plum tree and their faces were touching except for a pale thin ray of moonlight between. It occurred to me that he had been very slowly bending toward her all evening to attain this proximity, and even while I watched I saw him stoop one ultimate degree and kiss at her cheek. \"I like her,\" said Daisy, \"I think she\u0027s lovely.\" But the rest offended her--and inarguably, because it wasn\u0027t a gesture but an emotion. She was appalled by West Egg, this unprecedented \"place\" that Broadway had begotten upon a Long Island fishing village--appalled by its raw vigor that chafed under the old euphemisms and by the too obtrusive fate that herded its inhabitants along a short cut from nothing to nothing. She saw something awful in the very simplicity she failed to understand.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut they didn\u0027t. And we all took the less explicable step of engaging the parlor of a suite in the Plaza Hotel. The prolonged and tumultuous argument that ended by herding us into that room eludes me, though I have a sharp physical memory that, in the course of it, my underwear kept climbing like a damp snake around my legs and intermittent beads of sweat raced cool across my back. The notion originated with Daisy\u0027s suggestion that we hire five bathrooms and take cold baths, and then assumed more tangible form as \u0027a place to have a mint julep.\u0027 Each of us said over and over that it was a \u0027crazy idea\u0027--we all talked at once to a baffled clerk and thought, or pretended to think, that we were being very funny. . . . The room was large and stifling, and, though it was already four o\u0027clock, opening the windows admitted only a gust of hot shrubbery from the Park. Daisy went to the mirror and stood with her back to us, fixing her hair.", "to": "Nick Carraway", "value": 20}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Taxi\nWeight: 1\nParagraphs: But immediately she turned sharply from the window and leaning forward tapped on the front glass. \u0027I want to get one of those dogs,\u0027 she said earnestly. \u0027I want to get one for the apartment. They\u0027re nice to have--a dog.\u0027", "to": "Taxi Driver", "value": 1}, {"arrows": "to", "from": "Daisy Buchanan", "title": "Locations: Buchanans\u0027 house; Jay Gatsby\u0027s house; Nick Carraway\u0027s house; New York; Plaza Hotel\nWeight: 19\nParagraphs: Slenderly, languidly, their hands set lightly on their hips the two young women preceded us out onto a rosy-colored porch open toward the sunset where four candles flickered on the table in the diminished wind. \"Why CANDLES?\" objected Daisy, frowning. She snapped them out with her fingers. \"In two weeks it\u0027ll be the longest day in the year.\" She looked at us all radiantly. \"Do you always watch for the longest day of the year and then miss it? I always watch for the longest day in the year and then miss it.\" \"We ought to plan something,\" yawned Miss Baker, sitting down at the table as if she were getting into bed. \"All right,\" said Daisy. \"What\u0027ll we plan?\" She turned to me helplessly. \"What do people plan?\" Before I could answer her eyes fastened with an awed expression on her little finger. \"Look!\" she complained. \"I hurt it.\" We all looked--the knuckle was black and blue. \"You did it, Tom,\" she said accusingly. \"I know you didn\u0027t mean to\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebut you DID do it. That\u0027s what I get for marrying a brute of a man, a great big hulking physical specimen of a----\" \"I hate that word hulking,\" objected Tom crossly, \"even in kidding.\" \"Hulking,\" insisted Daisy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTom\u0027s getting very profound,\" said Daisy with an expression of unthoughtful sadness. \"He reads deep books with long words in them. What was that word we----\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"It couldn\u0027t be helped!\" cried Daisy with tense gayety. She sat down, glanced searchingly at Miss Baker and then at me and continued: \"I looked outdoors for a minute and it\u0027s very romantic outdoors. There\u0027s a bird on the lawn that I think must be a nightingale come over on the Cunard or White Star Line. He\u0027s singing away----\" her voice sang \"----It\u0027s romantic, isn\u0027t it, Tom?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Did I?\" She looked at me. \"I can\u0027t seem to remember, but I think we talked about the Nordic race. Yes, I\u0027m sure we did. It sort of crept up on us and first thing you know----\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eorchid of a woman who sat in state under a white plum tree. Tom and Daisy stared, with that peculiarly unreal feeling that accompanies the recognition of a hitherto ghostly celebrity of the movies. \"She\u0027s lovely,\" said Daisy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Did you notice Daisy\u0027s face when that girl asked her to put her under a cold shower?\" Daisy began to sing with the music in a husky, rhythmic whisper, bringing out a meaning in each word that it had never had before and would never have again. When the melody rose, her voice broke up sweetly, following it, in a way contralto voices have, and each change tipped out a little of her warm human magic upon the air. \"Lots of people come who haven\u0027t been invited,\" she said suddenly. \"That girl hadn\u0027t been invited. They simply force their way in and he\u0027s too polite to object.\" \"I\u0027d like to know who he is and what he does,\" insisted Tom. \"And I think I\u0027ll make a point of finding out.\" \"I can tell you right now,\" she answered. \"He owned some drug stores, a lot of drug stores. He built them up himself.\" The dilatory limousine came rolling up the drive. \"Good night, Nick,\" said Daisy. Her glance left me and sought the lighted top of the steps where\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe opened the door but she moved out from the circle of his arm. \"You take Nick and Jordan. We\u0027ll follow you in the coup\u00e9.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Where are we going?\" she cried. \"How about the movies?\" \"It\u0027s so hot,\" she complained.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Open another window,\" commanded Daisy, without turning around.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Now see here, Tom,\" said Daisy, turning around from the mirror, \"if you\u0027re going to make personal remarks I won\u0027t stay here a minute. Call up and order some ice for the mint julep.\" As Tom took up the receiver the compressed heat exploded into sound and we were listening to the portentous chords of Mendelssohn\u0027s Wedding March from the ballroom below.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"He was not,\" she denied. \"I\u0027d never seen him before. He came down in the private car.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDaisy rose, smiling faintly, and went to the table. \"Open the whiskey, Tom,\" she ordered. \"And I\u0027ll make you a mint julep. Then you won\u0027t seem so stupid to yourself. . . . Look at the mint!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"He isn\u0027t causing a row.\" Daisy looked desperately from one to the other. \"You\u0027re causing a row. Please have a little self control.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You\u0027re revolting,\" said Daisy. She turned to me, and her voice, dropping an octave lower, filled the room with thrilling scorn: \"Do you\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Even alone I can\u0027t say I never loved Tom,\" she admitted in a pitiful voice. \"It wouldn\u0027t be true.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Of course it matters. I\u0027m going to take better care of you from now on.\" \"You don\u0027t understand,\" said Gatsby, with a touch of panic. \"You\u0027re not going to take care of her any more.\" \"I\u0027m not?\" Tom opened his eyes wide and laughed. He could afford to control himself now. \"Why\u0027s that?\" \"Daisy\u0027s leaving you.\" \"Nonsense.\" \"I am, though,\" she said with a visible effort.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I won\u0027t stand this!\" cried Daisy. \"Oh, please let\u0027s get out.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI glanced at Daisy who was staring terrified between Gatsby and her husband and at Jordan who had begun to balance an invisible but absorbing object on the tip of her chin. Then I turned back to Gatsby--and was startled at his expression. He looked--and this is said in all contempt for the babbled slander of his garden--as if he had \u0027killed a man.\u0027 For a moment the set of his face could be described in just that fantastic way. It passed, and he began to talk excitedly to Daisy, denying everything, defending his name against accusations that had not been made. But with every word she was drawing further and further into herself, so he gave that up and only the dead dream fought on as the afternoon slipped away, trying to touch what was no longer tangible, struggling unhappily, undespairingly, toward that lost voice across the room. The voice begged again to go. \u0027PLEASE, Tom! I can\u0027t stand this any more.\u0027 Her frightened eyes told that whatever intentions, whatever courage", "to": "Tom Buchanan", "value": 19}, {"arrows": "to", "from": "Ewing Klipspringer", "title": "Locations: Nick Carraway\u0027s house\nWeight: 2\nParagraphs: \"Well, the fact is--the truth of the matter is that I\u0027m staying with some people up here in Greenwich and they rather expect me to be with them tomorrow. In fact there\u0027s a sort of picnic or something. Of course I\u0027ll do my very best to get away.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"What I called up about was a pair of shoes I left there. I wonder if it\u0027d be too much trouble to have the butler send them on. You see they\u0027re tennis shoes and I\u0027m sort of helpless without them. My address is care of B. F.----\"", "to": "Nick Carraway", "value": 2}, {"arrows": "to", "from": "Jordan Baker", "title": "Locations: Buchanans\u0027 house; Jay Gatsby\u0027s house; Plaza Hotel; Daisy\u0027s house\nWeight: 13\nParagraphs: \"No, thanks,\" said Miss Baker to the four cocktails just in from the pantry, \"I\u0027m absolutely in training.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I thought everybody knew.\" \"I don\u0027t.\" \"Why----\" she said hesitantly, \"Tom\u0027s got some woman in New York.\" \"Got some woman?\" I repeated blankly. Miss Baker nodded.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ea good time. When I was here last I tore my gown on a chair, and he asked me my name and address--inside of a week I got a package from Croirier\u0027s with a new evening gown in it.\" \"Did you keep it?\" asked Jordan.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"There\u0027s something funny about a fellow that\u0027ll do a thing like that,\" said the other girl eagerly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Somebody told me they thought he killed a man once.\" A thrill passed over all of us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Well,--he told me once he was an Oxford man.\" A dim background started to take shape behind him but at her next remark it faded away. \"However, I don\u0027t believe it.\" \"Why not?\" \"I don\u0027t know,\" she insisted, \"I just don\u0027t think he went there.\" Something in her tone reminded me of the other girl\u0027s \"I think he killed a man,\" and had the effect of stimulating my curiosity. I would have accepted without question the information that Gatsby sprang from the swamps of Louisiana or from the lower East Side of New York. That was comprehensible. But young men didn\u0027t--at least in my provincial inexperience I believed they didn\u0027t--drift coolly out of nowhere and buy a palace on Long Island Sound. \"Anyhow he gives large parties,\" said Jordan, changing the subject with an urbane distaste for the concrete. \"And I like large parties. They\u0027re so intimate. At small parties there isn\u0027t any privacy.\" There was the boom of a bass drum, and the voice of the orchestra leader\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve been having lunch with Mr. Gatsby.\" I turned toward Mr. Gatsby, but he was no longer there. One October day in nineteen-seventeen---- (said Jordan Baker that afternoon, sitting up very straight on a straight chair in the tea-garden at the Plaza Hotel) --I was walking along from one place to another half on the sidewalks and half on the lawns. I was happier on the lawns because I had on shoes from England with rubber nobs on the soles that bit into the soft ground. I had on a new plaid skirt also that blew a little in the wind and whenever this happened the red, white and blue banners in front of all the houses stretched out stiff and said TUT-TUT-TUT-TUT in a disapproving way. The largest of the banners and the largest of the lawns belonged to Daisy Fay\u0027s house. She was just eighteen, two years older than me, and by far the most popular of all the young girls in Louisville. She dressed in white, and had a little white roadster and all day long\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethe telephone rang in her house and excited young officers from Camp Taylor demanded the privilege of monopolizing her that night, \"anyways, for an hour!\" When I came opposite her house that morning her white roadster was beside the curb, and she was sitting in it with a lieutenant I had never seen before. They were so engrossed in each other that she didn\u0027t see me until I was five feet away. \"Hello Jordan,\" she called unexpectedly. \"Please come here.\" I was flattered that she wanted to speak to me, because of all the older girls I admired her most. She asked me if I was going to the Red Cross and make bandages. I was. Well, then, would I tell them that she couldn\u0027t come that day? The officer looked at Daisy while she was speaking, in a way that every young girl wants to be looked at sometime, and because it seemed romantic to me I have remembered the incident ever since. His name was Jay Gatsby and I didn\u0027t lay eyes on him again for over four\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Very well, then, I won\u0027t sell you the car at all. . . . I\u0027m under no obligations to you at all. . . . And as for your bothering me about it at lunch time I won\u0027t stand that at all!\" \"Holding down the receiver,\" said Daisy cynically. \"No, he\u0027s not,\" I assured her. \"It\u0027s a bona fide deal. I happen to know about it.\" Tom flung open the door, blocked out its space for a moment with his thick body, and hurried into the room. \"Mr. Gatsby!\" He put out his broad, flat hand with well-concealed dislike. \"I\u0027m glad to see you, sir. . . . Nick. . . .\" \"Make us a cold drink,\" cried Daisy. As he left the room again she got up and went over to Gatsby and pulled his face down kissing him on the mouth. \"You know I love you,\" she murmured. \"You forget there\u0027s a lady present,\" said Jordan.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"It\u0027s a swell suite,\" whispered Jordan respectfully and every one laughed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Imagine marrying anybody in this heat!\" cried Jordan dismally. \"Still--I was married in the middle of June,\" Daisy remembered, \"Louisville in June! Somebody fainted. Who was it fainted, Tom?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"They carried him into my house,\" appended Jordan, \"because we lived just two doors from the church. And he stayed three weeks, until Daddy told him he had to get out. The day after he left Daddy died.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Remember Biloxi,\" Jordan warned her.", "to": "Daisy Buchanan", "value": 13}, {"arrows": "to", "from": "Jordan Baker", "title": "Locations: Jay Gatsby\u0027s house; Plaza Hotel\nWeight: 2\nParagraphs: \"As I waited for my hat in the hall the door of the library opened and Jordan Baker and Gatsby came out together. He was saying some last word to her but the eagerness in his manner tightened abruptly into formality as several people approached him to say goodbye. Jordan\u0027s party were calling impatiently to her from the porch but she lingered for a moment to shake hands. \u0027I\u0027ve just heard the most amazing thing,\u0027 she whispered. \u0027How long were we in there?\u0027 \u0027Why,--about an hour.\u0027 \u0027It was--simply amazing,\u0027 she repeated abstractedly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I\u0027ve been having lunch with Mr. Gatsby.\" I turned toward Mr. Gatsby, but he was no longer there. One October day in nineteen-seventeen---- (said Jordan Baker that afternoon, sitting up very straight on a straight chair in the tea-garden at the Plaza Hotel) --I was walking along from one place to another half on the sidewalks and half on the lawns. I was happier on the lawns because I had on shoes from England with rubber nobs on the soles that bit into the soft ground. I had on a new plaid skirt also that blew a little in the wind and whenever this happened the red, white and blue banners in front of all the houses stretched out stiff and said TUT-TUT-TUT-TUT in a disapproving way. The largest of the banners and the largest of the lawns belonged to Daisy Fay\u0027s house. She was just eighteen, two years older than me, and by far the most popular of all the young girls in Louisville. She dressed in white, and had a little white roadster and all day long", "to": "Jay Gatsby", "value": 2}, {"arrows": "to", "from": "Jordan Baker", "title": "Locations: Buchanans\u0027 house; Jay Gatsby\u0027s house; New York; Car; Nick Carraway\u0027s house\nWeight: 21\nParagraphs: \"You are!\" He took down his drink as if it were a drop in the bottom of a glass. \"How you ever get anything done is beyond me.\" I looked at Miss Baker wondering what it was she \"got done.\" I enjoyed looking at her. She was a slender, small-breasted girl, with an erect carriage which she accentuated by throwing her body backward at the shoulders like a young cadet. Her grey sun-strained eyes looked back at me with polite reciprocal curiosity out of a wan, charming discontented face. It occurred to me now that I had seen her, or a picture of her, somewhere before.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You live in West Egg,\" she remarked contemptuously. \"I know somebody there.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You must know Gatsby.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Well, he wasn\u0027t always a butler; he used to be the silver polisher for some people in New York that had a silver service for two hundred people. He had to polish it from morning till night until finally it began to affect his nose----\" \"Things went from bad to worse,\" suggested Miss Baker. \"Yes. Things went from bad to worse until finally he had to give up his position.\" For a moment the last sunshine fell with romantic affection upon her glowing face; her voice compelled me forward breathlessly as I listened--then the glow faded, each light deserting her with lingering regret like children leaving a pleasant street at dusk. The butler came back and murmured something close to Tom\u0027s ear whereupon Tom frowned, pushed back his chair and without a word went inside. As if his absence quickened something within her Daisy leaned forward again, her voice glowing and singing. \"I love to see you at my table, Nick. You remind me of a--of a rose, an\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethat I slunk off in the direction of the cocktail table--the only place in the garden where a single man could linger without looking purposeless and alone. I was on my way to get roaring drunk from sheer embarrassment when Jordan Baker came out of the house and stood at the head of the marble steps, leaning a little backward and looking with contemptuous interest down into the garden. Welcome or not, I found it necessary to attach myself to someone before I should begin to address cordial remarks to the passers-by. \"Hello!\" I roared, advancing toward her. My voice seemed unnaturally loud across the garden. \"I thought you might be here,\" she responded absently as I came up. \"I remembered you lived next door to----\" She held my hand impersonally, as a promise that she\u0027d take care of me in a minute, and gave ear to two girls in twin yellow dresses who stopped at the foot of the steps. \"Hello!\" they cried together. \"Sorry you didn\u0027t win.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethat sooner or later Jordan was going to yield him up her person to a greater or lesser degree. Instead of rambling this party had preserved a dignified homogeneity, and assumed to itself the function of representing the staid nobility of the countryside--East Egg condescending to West Egg, and carefully on guard against its spectroscopic gayety. \"Let\u0027s get out,\" whispered Jordan, after a somehow wasteful and inappropriate half hour. \"This is much too polite for me.\" We got up, and she explained that we were going to find the host--I had never met him, she said, and it was making me uneasy. The undergraduate nodded in a cynical, melancholy way. The bar, where we glanced first, was crowded but Gatsby was not there. She couldn\u0027t find him from the top of the steps, and he wasn\u0027t on the veranda. On a chance we tried an important-looking door, and walked into a high Gothic library, panelled with carved English oak, and probably transported complete from some ruin overseas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehad taken two finger bowls of champagne and the scene had changed before my eyes into something significant, elemental and profound. At a lull in the entertainment the man looked at me and smiled. \"Your face is familiar,\" he said, politely. \"Weren\u0027t you in the Third Division during the war?\" \"Why, yes. I was in the Ninth Machine-Gun Battalion.\" \"I was in the Seventh Infantry until June nineteen-eighteen. I knew I\u0027d seen you somewhere before.\" We talked for a moment about some wet, grey little villages in France. Evidently he lived in this vicinity for he told me that he had just bought a hydroplane and was going to try it out in the morning. \"Want to go with me, old sport? Just near the shore along the Sound.\" \"What time?\" \"Any time that suits you best.\" It was on the tip of my tongue to ask his name when Jordan looked around and smiled. \"Having a gay time now?\" she inquired. \"Much better.\" I turned again to my new acquaintance. \"This is an unusual\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"He\u0027s just a man named Gatsby.\" \"Where is he from, I mean? And what does he do?\" \"Now YOU\u0027re started on the subject,\" she answered with a wan smile.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWell, about six weeks ago, she heard the name Gatsby for the first time in years. It was when I asked you--do you remember?--if you knew Gatsby in West Egg. After you had gone home she came into my room and woke me up, and said \u0027What Gatsby?\u0027 and when I described him--I was half asleep--she said in the strangest voice that it must be the man she used to know.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe wants to know-- continued Jordan --if you\u0027ll invite Daisy to your house some afternoon and then let him come over.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"He\u0027s afraid. He\u0027s waited so long. He thought you might be offended. You see he\u0027s a regular tough underneath it all.\" Something worried me. \"Why didn\u0027t he ask you to arrange a meeting?\" \"He wants her to see his house,\" she explained. \"And your house is right next door.\" \"Oh!\" \"I think he half expected her to wander into one of his parties, some night,\" went on Jordan, \"but she never did. Then he began asking people casually if they knew her, and I was the first one he found. It was that night he sent for me at his dance, and you should have heard the elaborate way he worked up to it. Of course, I immediately suggested a luncheon in New York--and I thought he\u0027d go mad: \" \u0027I don\u0027t want to do anything out of the way!\u0027 he kept saying. \u0027I want to see her right next door.\u0027 \"When I said you were a particular friend of Tom\u0027s he started to abandon the whole idea. He doesn\u0027t know very much about Tom, though he says he\u0027s read a Chicago paper for years just on the chance of catching a glimpse\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eof Daisy\u0027s name.\" It was dark now, and as we dipped under a little bridge I put my arm around Jordan\u0027s golden shoulder and drew her toward me and asked her to dinner. Suddenly I wasn\u0027t thinking of Daisy and Gatsby any more but of this clean, hard, limited person who dealt in universal skepticism and who leaned back jauntily just within the circle of my arm. A phrase began to beat in my ears with a sort of heady excitement: \"There are only the pursued, the pursuing, the busy and the tired.\" \"And Daisy ought to have something in her life,\" murmured Jordan to me. \"Does she want to see Gatsby?\" \"She\u0027s not to know about it. Gatsby doesn\u0027t want her to know. You\u0027re just supposed to invite her to tea.\" We passed a barrier of dark trees, and then the facade of Fifty-ninth Street, a block of delicate pale light, beamed down into the park. Unlike Gatsby and Tom Buchanan I had no girl whose disembodied face floated along the dark cornices and blinding signs and so I drew up the\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eour stiff straw hats. \"Madame expects you in the salon!\" he cried, needlessly indicating the direction. In this heat every extra gesture was an affront to the common store of life. The room, shadowed well with awnings, was dark and cool. Daisy and Jordan lay upon an enormous couch, like silver idols, weighing down their own white dresses against the singing breeze of the fans. \"We can\u0027t move,\" they said together. Jordan\u0027s fingers, powdered white over their tan, rested for a moment in mine. \"And Mr. Thomas Buchanan, the athlete?\" I inquired. Simultaneously I heard his voice, gruff, muffled, husky, at the hall telephone. Gatsby stood in the center of the crimson carpet and gazed around with fascinated eyes. Daisy watched him and laughed, her sweet, exciting laugh; a tiny gust of powder rose from her bosom into the air. \"The rumor is,\" whispered Jordan, \"that that\u0027s Tom\u0027s girl on the telephone.\" We were silent. The voice in the hall rose high with annoyance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eInstinct made him step on the accelerator with the double purpose of overtaking Daisy and leaving Wilson behind, and we sped along toward Astoria at fifty miles an hour, until, among the spidery girders of the elevated, we came in sight of the easygoing blue coup\u00e9. \"Those big movies around Fiftieth Street are cool,\" suggested Jordan.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBut there was Jordan beside me who, unlike Daisy, was too wise ever to carry well-forgotten dreams from age to age. As we passed over the dark bridge her wan face fell lazily against my coat\u0027s shoulder and the formidable stroke of thirty died away with the reassuring pressure of her hand.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eyou and Jordan better go in the kitchen and have them get you some supper--if you want any.\" He opened the door. \"Come in.\" \"No thanks. But I\u0027d be glad if you\u0027d order me the taxi. I\u0027ll wait outside.\" Jordan put her hand on my arm. \"Won\u0027t you come in, Nick?\" \"No thanks.\" I was feeling a little sick and I wanted to be alone. But Jordan lingered for a moment more. \"It\u0027s only half past nine,\" she said. I\u0027d be damned if I\u0027d go in; I\u0027d had enough of all of them for one day and suddenly that included Jordan too. She must have seen something of this in my expression for she turned abruptly away and ran up the porch steps into the house. I sat down for a few minutes with my head in my hands, until I heard the phone taken up inside and the butler\u0027s voice calling a taxi. Then I walked slowly down the drive away from the house intending to wait by the gate. I hadn\u0027t gone twenty yards when I heard my name and Gatsby stepped from\u003cbr\u003e\u003cbr\u003e\u003cbr\u003esmile, as if we\u0027d been in ecstatic cahoots on that fact all the time. His gorgeous pink rag of a suit made a bright spot of color against the white steps and I thought of the night when I first came to his ancestral home three months before. The lawn and drive had been crowded with the faces of those who guessed at his corruption--and he had stood on those steps, concealing his incorruptible dream, as he waved them goodbye. I thanked him for his hospitality. We were always thanking him for that--I and the others. \u0027Goodbye,\u0027 I called. \u0027I enjoyed breakfast, Gatsby.\u0027 Up in the city I tried for a while to list the quotations on an interminable amount of stock, then I fell asleep in my swivel-chair. Just before noon the phone woke me and I started up with sweat breaking out on my forehead. It was Jordan Baker; she often called me up at this hour because the uncertainty of her own movements between hotels and clubs and private houses made her hard to find.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUsually her voice came over the wire as something fresh and cool as if a divot from a green golf links had come sailing in at the office window but this morning it seemed harsh and dry. \"I\u0027ve left Daisy\u0027s house,\" she said. \"I\u0027m at Hempstead and I\u0027m going down to Southampton this afternoon.\" Probably it had been tactful to leave Daisy\u0027s house, but the act annoyed me and her next remark made me rigid. \"You weren\u0027t so nice to me last night.\" \"How could it have mattered then?\" Silence for a moment. Then-- \"However--I want to see you.\" \"I want to see you too.\" \"Suppose I don\u0027t go to Southampton, and come into town this afternoon?\" \"No--I don\u0027t think this afternoon.\" \"Very well.\" \"It\u0027s impossible this afternoon. Various----\" We talked like that for a while and then abruptly we weren\u0027t talking any longer. I don\u0027t know which of us hung up with a sharp click but I know I didn\u0027t care. I couldn\u0027t have talked to her across a tea-table that day if\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen I had finished she told me without comment that she was engaged to another man.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Nevertheless you did throw me over,\" said Jordan suddenly. \"You threw me over on the telephone. I don\u0027t give a damn about you now but it was a new experience for me and I felt a little dizzy for a while.\" We shook hands.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Oh, and do you remember--\" she added, \"----a conversation we had once about driving a car?\" \"Why--not exactly.\" \"You said a bad driver was only safe until she met another bad driver? Well, I met another bad driver, didn\u0027t I? I mean it was careless of me to make such a wrong guess. I thought you were rather an honest, straightforward person. I thought it was your secret pride.\"", "to": "Nick Carraway", "value": 21}, {"arrows": "to", "from": "Jordan Baker", "title": "Locations: Buchanans\u0027 house; Car; Plaza Hotel\nWeight: 6\nParagraphs: At this point Miss Baker said \"Absolutely!\" with such suddenness that I started--it was the first word she uttered since I came into the room.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eand sure enough, in a moment she looked at me with an absolute smirk on her lovely face as if she had asserted her membership in a rather distinguished secret society to which she and Tom belonged. Inside, the crimson room bloomed with light. Tom and Miss Baker sat at either end of the long couch and she read aloud to him from the \u0027Saturday Evening Post\u0027--the words, murmurous and uninflected, running together in a soothing tune. The lamp-light, bright on his boots and dull on the autumn-leaf yellow of her hair, glinted along the paper as she turned a page with a flutter of slender muscles in her arms. When we came in she held us silent for a moment with a lifted hand. \u0027To be continued,\u0027 she said, tossing the magazine on the table, \u0027in our very next issue.\u0027 Her body asserted itself with a restless movement of her knee, and she stood up. \u0027Ten o\u0027clock,\u0027 she remarked, apparently finding the time on the ceiling. \u0027Time for this good girl to go to bed.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShe walked close to Gatsby, touching his coat with her hand. Jordan and Tom and I got into the front seat of Gatsby\u0027s car, Tom pushed the unfamiliar gears tentatively and we shot off into the oppressive heat leaving them out of sight behind. \"Did you see that?\" demanded Tom. \"See what?\" He looked at me keenly, realizing that Jordan and I must have known all along. \"You think I\u0027m pretty dumb, don\u0027t you?\" he suggested. \"Perhaps I am, but I have a--almost a second sight, sometimes, that tells me what to do. Maybe you don\u0027t believe that, but science----\" He paused. The immediate contingency overtook him, pulled him back from the edge of the theoretical abyss. \"I\u0027ve made a small investigation of this fellow,\" he continued. \"I could have gone deeper if I\u0027d known----\" \"Do you mean you\u0027ve been to a medium?\" inquired Jordan humorously. \"What?\" Confused, he stared at us as we laughed. \"A medium?\" \"About Gatsby.\" \"About Gatsby! No, I haven\u0027t. I said I\u0027d been making a small\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd you found he was an Oxford man,\" said Jordan helpfully. \"An Oxford man!\" He was incredulous. \"Like hell he is! He wears a pink suit.\" \"Nevertheless he\u0027s an Oxford man.\" \"Oxford, New Mexico,\" snorted Tom contemptuously, \"or something like that.\" \"Listen, Tom. If you\u0027re such a snob, why did you invite him to lunch?\" demanded Jordan crossly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJordan smiled. \"He was probably bumming his way home. He told me he was president of your class at Yale.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eby sneering at family life and family institutions and next they\u0027ll throw everything overboard and have intermarriage between black and white.\" Flushed with his impassioned gibberish he saw himself standing alone on the last barrier of civilization. \"We\u0027re all white here,\" murmured Jordan. \"I know I\u0027m not very popular. I don\u0027t give big parties. I suppose you\u0027ve got to make your house into a pigsty in order to have any friends--in the modern world.\" Angry as I was, as we all were, I was tempted to laugh whenever he opened his mouth. The transition from libertine to prig was so complete.", "to": "Tom Buchanan", "value": 6}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Buchanans\u0027 house\nWeight: 1\nParagraphs: \"Well, he wasn\u0027t always a butler; he used to be the silver polisher for some people in New York that had a silver service for two hundred people. He had to polish it from morning till night until finally it began to affect his nose----\" \"Things went from bad to worse,\" suggested Miss Baker. \"Yes. Things went from bad to worse until finally he had to give up his position.\" For a moment the last sunshine fell with romantic affection upon her glowing face; her voice compelled me forward breathlessly as I listened--then the glow faded, each light deserting her with lingering regret like children leaving a pleasant street at dusk. The butler came back and murmured something close to Tom\u0027s ear whereupon Tom frowned, pushed back his chair and without a word went inside. As if his absence quickened something within her Daisy leaned forward again, her voice glowing and singing. \"I love to see you at my table, Nick. You remind me of a--of a rose, an", "to": "Butler", "value": 1}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Buchanans\u0027 house; Car; New York; Jay Gatsby\u0027s house; Nick Carraway\u0027s house; Plaza Hotel\nWeight: 28\nParagraphs: but you DID do it. That\u0027s what I get for marrying a brute of a man, a great big hulking physical specimen of a----\" \"I hate that word hulking,\" objected Tom crossly, \"even in kidding.\" \"Hulking,\" insisted Daisy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWell, these books are all scientific,\" insisted Tom, glancing at her impatiently. \"This fellow has worked out the whole thing. It\u0027s up to us who are the dominant race to watch out or these other races will have control of things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"This idea is that we\u0027re Nordics. I am, and you are and you are and----\" After an infinitesimal hesitation he included Daisy with a slight nod and she winked at me again.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehead decisively at Tom the subject of the stables, in fact all subjects, vanished into air. Among the broken fragments of the last five minutes at table I remember the candles being lit again, pointlessly, and I was conscious of wanting to look squarely at every one and yet to avoid all eyes. I couldn\u0027t guess what Daisy and Tom were thinking but I doubt if even Miss Baker who seemed to have mastered a certain hardy skepticism was able utterly to put this fifth guest\u0027s shrill metallic urgency out of mind. To a certain temperament the situation might have seemed intriguing--my own instinct was to telephone immediately for the police. The horses, needless to say, were not mentioned again. Tom and Miss Baker, with several feet of twilight between them strolled back into the library, as if to a vigil beside a perfectly tangible body, while trying to look pleasantly interested and a little deaf I followed Daisy around a chain of connecting verandas to the porch in front.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Jordan\u0027s going to play in the tournament tomorrow,\" explained Daisy, \"over at Westchester.\" \"Oh,--you\u0027re JORdan Baker.\" I knew now why her face was familiar--its pleasing contemptuous expression had looked out at me from many rotogravure pictures of the sporting life at Asheville and Hot Springs and Palm Beach. I had heard some story of her too, a critical, unpleasant story, but what it was I had forgotten long ago. \"Good night,\" she said softly. \"Wake me at eight, won\u0027t you.\" \"If you\u0027ll get up.\" \"I will. Good night, Mr. Carraway. See you anon.\" \"Of course you will,\" confirmed Daisy. \"In fact I think I\u0027ll arrange a marriage. Come over often, Nick, and I\u0027ll sort of--oh--fling you together. You know--lock you up accidentally in linen closets and push you out to sea in a boat, and all that sort of thing----\" \"Good night,\" called Miss Baker from the stairs. \"I haven\u0027t heard a word.\" \"She\u0027s a nice girl,\" said Tom after a moment. \"They oughtn\u0027t to let her run around the country this way.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Did you give Nick a little heart to heart talk on the veranda?\" demanded Tom suddenly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003edust veiled his dark suit and his pale hair as it veiled everything in the vicinity--except his wife, who moved close to Tom. \"I want to see you,\" said Tom intently. \"Get on the next train.\" \"All right.\" \"I\u0027ll meet you by the news-stand on the lower level.\" She nodded and moved away from him just as George Wilson emerged with two chairs from his office door.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShe had changed her dress to a brown figured muslin which stretched tight over her rather wide hips as Tom helped her to the platform in New York.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethat Mr. Sloane had determined he shouldn\u0027t. \"I\u0027m afraid I won\u0027t be able to,\" I said. \"Well, you come,\" she urged, concentrating on Gatsby. Mr. Sloane murmured something close to her ear. \"We won\u0027t be late if we start now,\" she insisted aloud. \"I haven\u0027t got a horse,\" said Gatsby. \"I used to ride in the army but I\u0027ve never bought a horse. I\u0027ll have to follow you in my car. Excuse me for just a minute.\" The rest of us walked out on the porch, where Sloane and the lady began an impassioned conversation aside. \"My God, I believe the man\u0027s coming,\" said Tom. \"Doesn\u0027t he know she doesn\u0027t want him?\" \"She says she does want him.\" \"She has a big dinner party and he won\u0027t know a soul there.\" He frowned. \"I wonder where in the devil he met Daisy. By God, I may be old-fashioned in my ideas, but women run around too much these days to suit me. They meet all kinds of crazy fish.\" Suddenly Mr. Sloane and the lady walked down the steps and mounted their horses.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHe took them ceremoniously from group to group: \"Mrs. Buchanan . . . and Mr. Buchanan----\" After an instant\u0027s hesitation he added: \"the polo player.\" \"Oh no,\" objected Tom quickly, \"Not me.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Well, I liked him anyhow.\" \"I\u0027d a little rather not be the polo player,\" said Tom pleasantly, \"I\u0027d rather look at all these famous people in--in oblivion.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThen they sauntered over to my house and sat on the steps for half an hour while at her request I remained watchfully in the garden: \"In case there\u0027s a fire or a flood,\" she explained, \"or any act of God.\" Tom appeared from his oblivion as we were sitting down to supper together. \"Do you mind if I eat with some people over here?\" he said. \"A fellow\u0027s getting off some funny stuff.\" \"Go ahead,\" answered Daisy genially, \"And if you want to take down any addresses here\u0027s my little gold pencil. . . .\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eeverything\u0027s so confused. Let\u0027s all go to town!\" Her voice struggled on through the heat, beating against it, moulding its senselessness into forms. \"I\u0027ve heard of making a garage out of a stable,\" Tom was saying to Gatsby, \"but I\u0027m the first man who ever made a stable out of a garage.\" \"Who wants to go to town?\" demanded Daisy insistently. Gatsby\u0027s eyes floated toward her. \"Ah,\" she cried, \"you look so cool.\" Their eyes met, and they stared together at each other, alone in space. With an effort she glanced down at the table. \"You always look so cool,\" she repeated. She had told him that she loved him, and Tom Buchanan saw. He was astounded. His mouth opened a little and he looked at Gatsby and then back at Daisy as if he had just recognized her as some one he knew a long time ago. \"You resemble the advertisement of the man,\" she went on innocently. \"You know the advertisement of the man----\" \"All right,\" broke in Tom quickly, \"I\u0027m perfectly willing to go to\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Come on, Daisy,\" said Tom, pressing her with his hand toward Gatsby\u0027s car. \"I\u0027ll take you in this circus wagon.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Daisy invited him; she knew him before we were married--God knows where!\" We were all irritable now with the fading ale and, aware of it, we drove for a while in silence.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is no confusion like the confusion of a simple mind, and as we drove away Tom was feeling the hot whips of panic. His wife and his mistress, until an hour ago secure and inviolate, were slipping precipitately from his control.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We can\u0027t argue about it here,\" Tom said impatiently as a truck gave out a cursing whistle behind us.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You follow me to the south side of Central Park, in front of the Plaza.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"The thing to do is to forget about the heat,\" said Tom impatiently.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Biloxi,\" he answered shortly. \"A man named Biloxi. \u0027Blocks\u0027 Biloxi, and he made boxes--that\u0027s a fact--and he was from Biloxi, Tennessee.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Biloxi?\" He concentrated with an effort. \"I didn\u0027t know him. He was a friend of Daisy\u0027s.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Self control!\" repeated Tom incredulously.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Sit down Daisy.\" Tom\u0027s voice groped unsuccessfully for the paternal note. \"What\u0027s been going on? I want to hear all about it.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTom turned to Daisy sharply. \"You\u0027ve been seeing this fellow for five years?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNot at Kapiolani?\" demanded Tom suddenly. \"No.\" From the ballroom beneath, muffled and suffocating chords were drifting up on hot waves of air. \"Not that day I carried you down from the Punch Bowl to keep your shoes dry?\" There was a husky tenderness in his tone. \". . . Daisy?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Of course it wouldn\u0027t,\" agreed Tom.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eshe had had, were definitely gone. \"You two start on home, Daisy,\" said Tom. \"In Mr. Gatsby\u0027s car.\" She looked at Tom, alarmed now, but he insisted with magnanimous scorn. \"Go on. He won\u0027t annoy you. I think he realizes that his presumptuous little flirtation is over.\" They were gone, without a word, snapped out, made accidental, isolated, like ghosts even from our pity.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDaisy and Tom were sitting opposite each other at the kitchen table with a plate of cold fried chicken between them and two bottles of ale. He was talking intently across the table at her and in his earnestness his hand had fallen upon and covered her own. Once in a while she looked up at him and nodded in agreement.", "to": "Daisy Buchanan", "value": 28}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Wilson\u0027s garage; Car\nWeight: 8\nParagraphs: The interior was unprosperous and bare; the only car visible was the dust-covered wreck of a Ford which crouched in a dim corner. It had occurred to me that this shadow of a garage must be a blind and that sumptuous and romantic apartments were concealed overhead when the proprietor himself appeared in the door of an office, wiping his hands on a piece of waste. He was a blonde, spiritless man, anaemic, and faintly handsome. When he saw us a damp gleam of hope sprang into his light blue eyes. \"Hello, Wilson, old man,\" said Tom, slapping him jovially on the shoulder. \"How\u0027s business?\" \"I can\u0027t complain,\" answered Wilson unconvincingly. \"When are you going to sell me that car?\" \"Next week; I\u0027ve got my man working on it now.\" \"Works pretty slow, don\u0027t he?\" \"No, he doesn\u0027t,\" said Tom coldly. \"And if you feel that way about it, maybe I\u0027d better sell it somewhere else after all.\" \"I don\u0027t mean that,\" explained Wilson quickly. \"I just meant----\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Doesn\u0027t her husband object?\" \"Wilson? He thinks she goes to see her sister in New York. He\u0027s so dumb he doesn\u0027t know he\u0027s alive.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003efrom the interior of his establishment and gazed hollow-eyed at the car. \"Let\u0027s have some gas!\" cried Tom roughly. \"What do you think we stopped for--to admire the view?\" \"I\u0027m sick,\" said Wilson without moving. \"I been sick all day.\" \"What\u0027s the matter?\" \"I\u0027m all run down.\" \"Well, shall I help myself?\" Tom demanded. \"You sounded well enough on the phone.\" With an effort Wilson left the shade and support of the doorway and, breathing hard, unscrewed the cap of the tank. In the sunlight his face was green. \"I didn\u0027t mean to interrupt your lunch,\" he said. \"But I need money pretty bad and I was wondering what you were going to do with your old car.\" \"How do you like this one?\" inquired Tom. \"I bought it last week.\" \"It\u0027s a nice yellow one,\" said Wilson, as he strained at the handle. \"Like to buy it?\" \"Big chance,\" Wilson smiled faintly. \"No, but I could make some money on the other.\" \"What do you want money for, all of a sudden?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Your wife does!\" exclaimed Tom, startled. \"She\u0027s been talking about it for ten years.\" He rested for a moment against the pump, shading his eyes. \"And now she\u0027s going whether she wants to or not. I\u0027m going to get her away.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWilson was so sick that he looked guilty, unforgivably guilty--as if he had just got some poor girl with child. \"I\u0027ll let you have that car,\" said Tom. \"I\u0027ll send it over tomorrow afternoon.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMichaelis and this man reached her first but when they had torn open her shirtwaist still damp with perspiration, they saw that her left breast was swinging loose like a flap and there was no need to listen for the heart beneath. The mouth was wide open and ripped at the corners as though she had choked a little in giving up the tremendous vitality she had stored so long. We saw the three or four automobiles and the crowd when we were still some distance away. \"Wreck!\" said Tom. \"That\u0027s good. Wilson\u0027ll have a little business at last.\" He slowed down, but still without any intention of stopping until, as we came nearer, the hushed intent faces of the people at the garage door made him automatically put on the brakes. \"We\u0027ll take a look,\" he said doubtfully, \"just a look.\" I became aware now of a hollow, wailing sound which issued incessantly from the garage, a sound which as we got out of the coup\u00e9 and walked toward the door resolved itself into the words \"Oh, my God!\" uttered over\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You\u0027ve got to pull yourself together,\" he said with soothing gruffness. Wilson\u0027s eyes fell upon Tom; he started up on his tiptoes and then would have collapsed to his knees had not Tom held him upright. \"Listen,\" said Tom, shaking him a little. \"I just got here a minute ago, from New York. I was bringing you that coup\u00e9 we\u0027ve been talking about. That yellow car I was driving this afternoon wasn\u0027t mine, do you hear? I haven\u0027t seen it all afternoon.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWilson\u0027s body. \"He says he knows the car that did it. . . . It was a yellow car.\" Some dim impulse moved the policeman to look suspiciously at Tom. \"And what color\u0027s your car?\" \"It\u0027s a blue car, a coup\u00e9.\" \"We\u0027ve come straight from New York,\" I said. Some one who had been driving a little behind us confirmed this and the policeman turned away. \"Now, if you\u0027ll let me have that name again correct----\" Picking up Wilson like a doll Tom carried him into the office, set him down in a chair and came back. \"If somebody\u0027ll come here and sit with him!\" he snapped authoritatively. He watched while the two men standing closest glanced at each other and went unwillingly into the room. Then Tom shut the door on them and came down the single step, his eyes avoiding the table. As he passed close to me he whispered \"Let\u0027s get out.\" Self consciously, with his authoritative arms breaking the way, we pushed through the still gathering crowd, passing a hurried doctor,", "to": "George Wilson", "value": 8}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Tom\u0027s apartment\nWeight: 1\nParagraphs: Tom rang for the janitor and sent him for some celebrated sandwiches, which were a complete supper in themselves. I wanted to get out and walk eastward toward the park through the soft twilight but each time I tried to go I became entangled in some wild strident argument which pulled me back, as if with ropes, into my chair. Yet high over the city our line of yellow windows must have contributed their share of human secrecy to the casual watcher in the darkening streets, and I was him too, looking up and wondering. I was within and without, simultaneously enchanted and repelled by the inexhaustible variety of life. Myrtle pulled her chair close to mine, and suddenly her warm breath poured over me the story of her first meeting with Tom. \"It was on the two little seats facing each other that are always the last ones left on the train. I was going up to New York to see my sister and spend the night. He had on a dress suit and patent leather", "to": "Janitor", "value": 1}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Jay Gatsby\u0027s house; Buchanans\u0027 house; Plaza Hotel\nWeight: 18\nParagraphs: \"Oh, yes,\" said Tom, gruffly polite but obviously not remembering. \"So we did. I remember very well.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"We don\u0027t go around very much,\" he said. \"In fact I was just thinking I don\u0027t know a soul here.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Very well, then, I won\u0027t sell you the car at all. . . . I\u0027m under no obligations to you at all. . . . And as for your bothering me about it at lunch time I won\u0027t stand that at all!\" \"Holding down the receiver,\" said Daisy cynically. \"No, he\u0027s not,\" I assured her. \"It\u0027s a bona fide deal. I happen to know about it.\" Tom flung open the door, blocked out its space for a moment with his thick body, and hurried into the room. \"Mr. Gatsby!\" He put out his broad, flat hand with well-concealed dislike. \"I\u0027m glad to see you, sir. . . . Nick. . . .\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"How do you like mother\u0027s friends?\" Daisy turned her around so that she faced Gatsby. \"Do you think they\u0027re pretty?\" \"Where\u0027s Daddy?\" \"She doesn\u0027t look like her father,\" explained Daisy. \"She looks like me. She\u0027s got my hair and shape of the face.\" Daisy sat back upon the couch. The nurse took a step forward and held out her hand. \"Come, Pammy.\" \"Goodbye, sweetheart!\" With a reluctant backward glance the well-disciplined child held to her nurse\u0027s hand and was pulled out the door, just as Tom came back, preceding four gin rickeys that clicked full of ice. Gatsby took up his drink. \"They certainly look cool,\" he said, with visible tension. We drank in long greedy swallows. \"I read somewhere that the sun\u0027s getting hotter every year,\" said Tom genially. \"It seems that pretty soon the earth\u0027s going to fall into the sun--or wait a minute--it\u0027s just the opposite--the sun\u0027s getting colder every year. \"Come outside,\" he suggested to Gatsby, \"I\u0027d like you to have a look at the place.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eeverything\u0027s so confused. Let\u0027s all go to town!\" Her voice struggled on through the heat, beating against it, moulding its senselessness into forms. \"I\u0027ve heard of making a garage out of a stable,\" Tom was saying to Gatsby, \"but I\u0027m the first man who ever made a stable out of a garage.\" \"Who wants to go to town?\" demanded Daisy insistently. Gatsby\u0027s eyes floated toward her. \"Ah,\" she cried, \"you look so cool.\" Their eyes met, and they stared together at each other, alone in space. With an effort she glanced down at the table. \"You always look so cool,\" she repeated. She had told him that she loved him, and Tom Buchanan saw. He was astounded. His mouth opened a little and he looked at Gatsby and then back at Daisy as if he had just recognized her as some one he knew a long time ago. \"You resemble the advertisement of the man,\" she went on innocently. \"You know the advertisement of the man----\" \"All right,\" broke in Tom quickly, \"I\u0027m perfectly willing to go to\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Plenty of gas,\" said Tom boisterously. He looked at the gauge. \"And if it runs out I can stop at a drug store. You can buy anything at a drug store nowadays.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"That\u0027s a great expression of yours, isn\u0027t it?\" said Tom sharply.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Where\u0027d you pick that up?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"First place, we didn\u0027t have any president----\" Gatsby\u0027s foot beat a short, restless tattoo and Tom eyed him suddenly. \"By the way, Mr. Gatsby, I understand you\u0027re an Oxford man.\" \"Not exactly.\" \"Oh, yes, I understand you went to Oxford.\" \"Yes--I went there.\" A pause. Then Tom\u0027s voice, incredulous and insulting: \"You must have gone there about the time Biloxi went to New Haven.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Wait a minute,\" snapped Tom, \"I want to ask Mr. Gatsby one more question.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"What kind of a row are you trying to cause in my house anyhow?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I suppose the latest thing is to sit back and let Mr. Nobody from Nowhere make love to your wife. Well, if that\u0027s the idea you can count me out. . . . Nowadays people begin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"You must be crazy!\" exclaimed Tom automatically. Gatsby sprang to his feet, vivid with excitement.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003esometimes--\"but there was no laughter in his eyes, \"to think that you didn\u0027t know.\" \"Oh--that\u0027s all.\" Tom tapped his thick fingers together like a clergyman and leaned back in his chair. \"You\u0027re crazy!\" he exploded. \"I can\u0027t speak about what happened five years ago, because I didn\u0027t know Daisy then--and I\u0027ll be damned if I see how you got within a mile of her unless you brought the groceries to the back door. But all the rest of that\u0027s a God Damned lie. Daisy loved me when she married me and she loves me now.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Even that\u0027s a lie,\" said Tom savagely. \"She didn\u0027t know you were alive. Why,--there\u0027re things between Daisy and me that you\u0027ll never know, things that neither of us can ever forget.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"She\u0027s not leaving me!\" Tom\u0027s words suddenly leaned down over Gatsby. \"Certainly not for a common swindler who\u0027d have to steal the ring he put on her finger.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Who are you, anyhow?\" broke out Tom. \"You\u0027re one of that bunch that hangs around with Meyer Wolfshiem--that much I happen to know. I\u0027ve made a little investigation into your affairs--and I\u0027ll carry it further tomorrow.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003erapidly. \"He and this Wolfshiem bought up a lot of side-street drug stores here and in Chicago and sold grain alcohol over the counter. That\u0027s one of his little stunts. I picked him for a bootlegger the first time I saw him and I wasn\u0027t far wrong.\" \"What about it?\" said Gatsby politely. \"I guess your friend Walter Chase wasn\u0027t too proud to come in on it.\" \"And you left him in the lurch, didn\u0027t you? You let him go to jail for a month over in New Jersey. God! You ought to hear Walter on the subject of YOU.\" \"He came to us dead broke. He was very glad to pick up some money, old sport.\" \"Don\u0027t you call me \u0027old sport\u0027!\" cried Tom. Gatsby said nothing. \"Walter could have you up on the betting laws too, but Wolfshiem scared him into shutting his mouth.\" That unfamiliar yet recognizable look was back again in Gatsby\u0027s face. \"That drug store business was just small change,\" continued Tom slowly, \"but you\u0027ve got something on now that Walter\u0027s nt puppies of an indeterminate breed. \"What kind are they?\" asked Mrs. Wilson eagerly as he came to the taxi-window. \"All kinds. What kind do you want, lady?\" \"I\u0027d like to get one of those police dogs; I don\u0027t suppose you got that kind?\" The man peered doubtfully into the basket, plunged in his hand and drew one up, wriggling, by the back of the neck. \"That\u0027s no police dog,\" said Tom. \"No, it\u0027s not exactly a police dog,\" said the man with disappointment in his voice. \"It\u0027s more of an airedale.\" He passed his hand over the brown wash-rag of a back. \"Look at that coat. Some coat. That\u0027s a dog that\u0027ll never bother you with catching cold.\" \"I think it\u0027s cute,\" said Mrs. Wilson enthusiastically. \"How much is it?\" \"That dog?\" He looked at it admiringly. \"That dog will cost you ten dollars.\" The airedale--undoubtedly there was an airedale concerned in it somewhere though its feet were startlingly white--changed hands and settled down\u003cbr\u003e\u003cbr\u003e\u003cbr\u003einto Mrs. Wilson\u0027s lap, where she fondled the weather-proof coat with rapture. \"Is it a boy or a girl?\" she asked delicately. \"That dog? That dog\u0027s a boy.\" \"It\u0027s a bitch,\" said Tom decisively. \"Here\u0027s your money. Go and buy ten more dogs with it.\" We drove over to Fifth Avenue, so warm and soft, almost pastoral, on the summer Sunday afternoon that I wouldn\u0027t have been surprised to see a great flock of white sheep turn the corner. \"Hold on,\" I said, \"I have to leave you here.\" \"No, you don\u0027t,\" interposed Tom quickly. \"Myrtle\u0027ll be hurt if you don\u0027t come up to the apartment. Won\u0027t you, Myrtle?\" \"Come on,\" she urged. \"I\u0027ll telephone my sister Catherine. She\u0027s said to be very beautiful by people who ought to know.\" \"Well, I\u0027d like to, but----\" We went on, cutting back again over the Park toward the West Hundreds. At 158th Street the cab stopped at one slice in a long white cake of apartment houses. Throwing a regal homecoming glance around the\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMeanwhile Tom brought out a bottle of whiskey from a locked bureau door. I have been drunk just twice in my life and the second time was that afternoon so everything that happened has a dim hazy cast over it although until after eight o\u0027clock the apartment was full of cheerful sun. Sitting on Tom\u0027s lap Mrs. Wilson called up several people on the telephone; then there were no cigarettes and I went out to buy some at the drug store on the corner.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eregarded her intently with his head on one side and then moved his hand back and forth slowly in front of his face. \"I should change the light,\" he said after a moment. \"I\u0027d like to bring out the modelling of the features. And I\u0027d try to get hold of all the back hair.\" \"I wouldn\u0027t think of changing the light,\" cried Mrs. McKee. \"I think it\u0027s----\" Her husband said \"SH!\" and we all looked at the subject again whereupon Tom Buchanan yawned audibly and got to his feet. \"You McKees have something to drink,\" he said. \"Get some more ice and mineral water, Myrtle, before everybody goes to sleep.\" \"I told that boy about the ice.\" Myrtle raised her eyebrows in despair at the shiftlessness of the lower orders. \"These people! You have to keep after them all the time.\" She looked at me and laughed pointlessly. Then she flounced over to the dog, kissed it with ecstasy and swept into the kitchen, implying that a dozen chefs awaited her orders there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Ask Myrtle,\" said Tom, breaking into a short shout of laughter as Mrs. Wilson entered with a tray. \"She\u0027ll give you a letter of introduction, won\u0027t you, Myrtle?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome time toward midnight Tom Buchanan and Mrs. Wilson stood face to face discussing in impassioned voices whether Mrs. Wilson had any right to mention Daisy\u0027s name. \"Daisy! Daisy! Daisy!\" shouted Mrs. Wilson. \"I\u0027ll say it whenever I want to! Daisy! Dai----\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThen new arrivals disarranged the line and Jordan and I were pushed suddenly inside. Myrtle Wilson\u0027s body wrapped in a blanket and then in another blanket as though she suffered from a chill in the hot night lay on a work table by the wall and Tom, with his back to us, was bending over it, motionless.", "to": "Myrtle Wilson", "value": 7}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Buchanans\u0027 house; Train station near the ashheaps; Restaurant; Jay Gatsby\u0027s house; Car; Plaza Hotel; Wilson\u0027s garage; New York\nWeight: 17\nParagraphs: bright eyes and a bright passionate mouth--but there was an excitement in her voice that men who had cared for her found difficult to forget: a singing compulsion, a whispered \"Listen,\" a promise that she had done gay, exciting things just a while since and that there were gay, exciting things hovering in the next hour. I told her how I had stopped off in Chicago for a day on my way east and how a dozen people had sent their love through me. \"Do they miss me?\" she cried ecstatically. \"The whole town is desolate. All the cars have the left rear wheel painted black as a mourning wreath and there\u0027s a persistent wail all night along the North Shore.\" \"How gorgeous! Let\u0027s go back, Tom. Tomorrow!\" Then she added irrelevantly, \"You ought to see the baby.\" \"I\u0027d like to.\" \"She\u0027s asleep. She\u0027s two years old. Haven\u0027t you ever seen her?\" \"Never.\" \"Well, you ought to see her. She\u0027s----\" Tom Buchanan who had been hovering restlessly about the room stopped and rested his hand on my shoulder.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Oh, I\u0027ll stay in the East, don\u0027t you worry,\" he said, glancing at Daisy and then back at me, as if he were alert for something more. \"I\u0027d be a God Damned fool to live anywhere else.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBefore I could reply that he was my neighbor dinner was announced; wedging his tense arm imperatively under mine Tom Buchanan compelled me from the room as though he were moving a checker to another square.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCivilization\u0027s going to pieces,\" broke out Tom violently. \"I\u0027ve gotten to be a terrible pessimist about things. Have you read \u0027The Rise of the Coloured Empires\u0027 by this man Goddard?\" \"Why, no,\" I answered, rather surprised by his tone. \"Well, it\u0027s a fine book, and everybody ought to read it. The idea is if we don\u0027t look out the white race will be--will be utterly submerged. It\u0027s all scientific stuff; it\u0027s been proved.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Very romantic,\" he said, and then miserably to me: \"If it\u0027s light enough after dinner I want to take you down to the stables.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"Don\u0027t believe everything you hear, Nick,\" he advised me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe heard you were engaged to a girl out West.\" \"That\u0027s right,\" corroborated Tom kindly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ethe train one afternoon and when we stopped by the ashheaps he jumped to his feet and taking hold of my elbow literally forced me from the car. \"We\u0027re getting off!\" he insisted. \"I want you to meet my girl.\" I think he\u0027d tanked up a good deal at luncheon and his determination to have my company bordered on violence. The supercilious assumption was that on Sunday afternoon I had nothing better to do. I followed him over a low white-washed railroad fence and we walked back a hundred yards along the road under Doctor Eckleburg\u0027s persistent stare. The only building in sight was a small block of yellow brick sitting on the edge of the waste land, a sort of compact Main Street ministering to it and contiguous to absolutely nothing. One of the three shops it contained was for rent and another was an all-night restaurant approached by a trail of ashes; the third was a garage--Repairs. GEORGE B. WILSON. Cars Bought and Sold--and I followed Tom inside.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027Where\u0027ve you been?\u0027 he demanded eagerly. \u0027Daisy\u0027s furious because you haven\u0027t called up.\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0027How\u0027ve you been, anyhow?\u0027 demanded Tom of me. \u0027How\u0027d you happen to come up this far to eat?\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"That so?\" Tom turned to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShe walked close to Gatsby, touching his coat with her hand. Jordan and Tom and I got into the front seat of Gatsby\u0027s car, Tom pushed the unfamiliar gears tentatively and we shot off into the oppressive heat leaving them out of sight behind. \"Did you see that?\" demanded Tom. \"See what?\" He looked at me keenly, realizing that Jordan and I must have known all along. \"You think I\u0027m pretty dumb, don\u0027t you?\" he suggested. \"Perhaps I am, but I have a--almost a second sight, sometimes, that tells me what to do. Maybe you don\u0027t believe that, but science----\" He paused. The immediate contingency overtook him, pulled him back from the edge of the theoretical abyss. \"I\u0027ve made a small investigation of this fellow,\" he continued. \"I could have gone deeper if I\u0027d known----\" \"Do you mean you\u0027ve been to a medium?\" inquired Jordan humorously. \"What?\" Confused, he stared at us as we laughed. \"A medium?\" \"About Gatsby.\" \"About Gatsby! No, I haven\u0027t. I said I\u0027d been making a small\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter a moment Tom got up and began wrapping the unopened bottle of whiskey in the towel. \"Want any of this stuff? Jordan? . . . Nick?\" I didn\u0027t answer. \"Nick?\" He asked again. \"What?\" \"Want any?\" \"No . . . I just remembered that today\u0027s my birthday.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWilson\u0027s body. \"He says he knows the car that did it. . . . It was a yellow car.\" Some dim impulse moved the policeman to look suspiciously at Tom. \"And what color\u0027s your car?\" \"It\u0027s a blue car, a coup\u00e9.\" \"We\u0027ve come straight from New York,\" I said. Some one who had been driving a little behind us confirmed this and the policeman turned away. \"Now, if you\u0027ll let me have that name again correct----\" Picking up Wilson like a doll Tom carried him into the office, set him down in a chair and came back. \"If somebody\u0027ll come here and sit with him!\" he snapped authoritatively. He watched while the two men standing closest glanced at each other and went unwillingly into the room. Then Tom shut the door on them and came down the single step, his eyes avoiding the table. As he passed close to me he whispered \"Let\u0027s get out.\" Self consciously, with his authoritative arms breaking the way, we pushed through the still gathering crowd, passing a hurried doctor,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ecase in hand, who had been sent for in wild hope half an hour ago. Tom drove slowly until we were beyond the bend--then his foot came down hard and the coup\u00e9 raced along through the night. In a little while I heard a low husky sob and saw that the tears were overflowing down his face. \u0027The God Damn coward!\u0027 he whimpered. \u0027He didn\u0027t even stop his car.\u0027 The Buchanans\u0027 house floated suddenly toward us through the dark rustling trees. Tom stopped beside the porch and looked up at the second floor where two windows bloomed with light among the vines. \u0027Daisy\u0027s home,\u0027 he said. As we got out of the car he glanced at me and frowned slightly. \u0027I ought to have dropped you in West Egg, Nick. There\u0027s nothing we can do tonight.\u0027 A change had come over him and he spoke gravely, and with decision. As we walked across the moonlight gravel to the porch he disposed of the situation in a few brisk phrases. \u0027I\u0027ll telephone for a taxi to take you home, and while you\u0027re waiting\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJust as I slowed up to avoid overtaking him he stopped and began frowning into the windows of a jewelry store. Suddenly he saw me and walked back holding out his hand. \"What\u0027s the matter, Nick? Do you object to shaking hands with me?\" \"Yes. You know what I think of you.\" \"You\u0027re crazy, Nick,\" he said quickly. \"Crazy as hell. I don\u0027t know what\u0027s the matter with you.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"I told him the truth,\" he said. \"He came to the door while we were getting ready to leave and when I sent down word that we weren\u0027t in he tried to force his way upstairs. He was crazy enough to kill me if I", "to": "Nick Carraway", "value": 17}, {"arrows": "to", "from": "Tom Buchanan", "title": "Locations: Wilson\u0027s garage\nWeight: 1\nParagraphs: clamorously through the bare garage--then I saw Wilson standing on the raised threshold of his office, swaying back and forth and holding to the doorposts with both hands. Some man was talking to him in a low voice and attempting from time to time to lay a hand on his shoulder, but Wilson neither heard nor saw. His eyes would drop slowly from the swinging light to the laden table by the wall and then jerk back to the light again and he gave out incessantly his high horrible call. \"O, my Ga-od! O, my Ga-od! Oh, Ga-od! Oh, my Ga-od!\" Presently Tom lifted his head with a jerk and after staring around the garage with glazed eyes addressed a mumbled incoherent remark to the policeman. \"M-a-v--\" the policeman was saying, \"--o----\" \"No,--r--\" corrected the man, \"M-a-v-r-o----\" \"Listen to me!\" muttered Tom fiercely. \"r--\" said the policeman, \"o----\" \"g----\" \"g--\" He looked up as Tom\u0027s broad hand fell sharply on his shoulder. \"What you wan son had heard some of these same explanations before, from Myrtle, because he began saying \"Oh, my God!\" again in a whisper--his comforter left several explanations in the air. \"Then he killed her,\" said Wilson. His mouth dropped open suddenly. \"Who did?\" \"I have a way of finding out.\" \"You\u0027re morbid, George,\" said his friend. \"This has been a strain to you and you don\u0027t know what you\u0027re saying. You\u0027d better try and sit quiet till morning.\"", "to": "George Wilson", "value": 2}, {"arrows": "to", "from": "Myrtle Wilson", "title": "Locations: Tom\u0027s apartment\nWeight: 2\nParagraphs: The answer to this was unexpected. It came from Myrtle who had overheard.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehoney of the Mediterranean--then the shrill voice of Mrs. McKee called me back into the room. \"I almost made a mistake, too,\" she declared vigorously. \"I almost married a little kyke who\u0027d been after me for years. I knew he was below me. Everybody kept saying to me: \u0027Lucille, that man\u0027s way below you!\u0027 But if I hadn\u0027t met Chester, he\u0027d of got me sure.\" \"Yes, but listen,\" said Myrtle Wilson, nodding her head up and down, \"at least you didn\u0027t marry him.\" \"I know I didn\u0027t.\" \"Well, I married him,\" said Myrtle, ambiguously. \"And that\u0027s the difference between your case and mine.\" \"Why did you, Myrtle?\" demanded Catherine. \"Nobody forced you to.\" Myrtle considered. \"I married him because I thought he was a gentleman,\" she said finally. \"I thought he knew something about breeding, but he wasn\u0027t fit to lick my shoe.\" \"You were crazy about him for a while,\" said Catherine. \"Crazy about him!\" cried Myrtle incredulously. \"Who said I was crazy about", "to": "Catherine", "value": 2}, {"arrows": "to", "from": "Myrtle Wilson", "title": "Locations: Wilson\u0027s garage\nWeight: 1\nParagraphs: His voice faded off and Tom glanced impatiently around the garage. Then I heard footsteps on
